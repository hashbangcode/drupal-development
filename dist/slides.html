}
;" data-size="16:9">
<h2>Cache Contexts</h2>
<ul>
<li>This tells Drupal how to the data should be cached on the site.</li>
<li>For example, the context &quot;user.roles&quot; will store the cache for each user role.</li>
</ul>
<pre><code class="language-php"><span class="hljs-string">&#x27;#cache&#x27;</span> =&gt; [
  <span class="hljs-string">&#x27;contexts&#x27;</span> =&gt; [<span class="hljs-string">&#x27;user.roles&#x27;</span>, <span class="hljs-string">&#x27;url.path_is_front&#x27;</span>],
]
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {

  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Cache Contexts</h2>
<ul>
<li>Cache Contexts are hierarchical, so Drupal will cache the most granular variation to avoid unnecessary variations as they bubble up the layers.</li>
<li>For example, when caching a page per user its pointless to also cache a block on that page per user role.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {

;" data-size="16:9">
<h2>Cache Methods</h2>
<ul>
<li>Some plugins (e.g Blocks) extend the CacheableDependencyInterface interface.</li>
<li>This gives them access to the methods getCacheContexts(), getCacheTags(), and getCacheMaxAge().</li>
<li>The methods getCacheTags() getCacheContexts() must return an array informing Drupal of the tags and contexts.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>

  font-size: 0.75rem;
}
;" data-size="16:9"><pre><code class="language-php"><span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">getCacheTags</span>(<span class="hljs-params"></span>) </span>{
  <span class="hljs-comment">// With this when your node change your block will rebuild.</span>
  <span class="hljs-keyword">if</span> (<span class="hljs-variable">$node</span> = \Drupal::routeMatch()-&gt;getParameter(<span class="hljs-string">&#x27;node&#x27;</span>)) {
    <span class="hljs-comment">// If there is node add its cachetag.</span>
    <span class="hljs-variable">$tags</span> = [<span class="hljs-string">&#x27;node:&#x27;</span> . <span class="hljs-variable">$node</span>-&gt;id()]
    <span class="hljs-keyword">return</span> Cache::mergeTags(<span class="hljs-built_in">parent</span>::getCacheTags(), <span class="hljs-variable">$tags</span>);
  }
  <span class="hljs-comment">// Return default tags instead.</span>
  <span class="hljs-keyword">return</span> <span class="hljs-built_in">parent</span>::getCacheTags();
}

<span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">getCacheMaxAge</span>(<span class="hljs-params"></span>) </span>{
  <span class="hljs-keyword">return</span> Cache::PERMANENT;
}

<span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">getCacheContexts</span>(<span class="hljs-params"></span>) </span>{
  <span class="hljs-keyword">return</span> [<span class="hljs-string">&#x27;url&#x27;</span>];
}
</code></pre>
</section>

}
;" data-size="16:9">
<h2>Cache Recap</h2>
<ul>
<li>Cache expiry time govern how long the cache can be kept for.</li>
<li>Cache tags identify specific items between different caches.</li>
<li>Cache contexts identify generics.</li>
<li>Cache bubbles up to the top of the page.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>

;" data-size="16:9">
<h2>Cache Review</h2>
<ul>
<li>The Cache Review module can be used to inspect the cache on a Drupal site.</li>
</ul>
<p><a href="https://www.drupal.org/project/cache_review">https://www.drupal.org/project/cache_review</a></p>
<ul>
<li>It shows how expiry time, tags and contexts work together to cache a page.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="123" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {

<li>Install the Cache Review module.</li>
<li>Look at how the cache expiry, tags and context bubble up the page.</li>

<h2>Cache API</h2>
<ul>
<li>Get and set data from the Drupal cache.</li>
<li>Integrates with cache tags if needed.</li>
</ul>
<p>Get data from cache.</p>
<pre><code class="language-php">\Drupal::cache()-&gt;get(<span class="hljs-string">&#x27;cache_id&#x27;</span>);
</code></pre>
<p>Save data to cache.</p>
<pre><code class="language-php">\Drupal::cache()-&gt;set(<span class="hljs-string">&#x27;cache_id&#x27;</span>, <span class="hljs-variable">$data</span>, <span class="hljs-variable">$max_age</span>, <span class="hljs-variable">$cache_tags</span>);
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>

  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Cache API</h2>
<pre><code class="language-php"><span class="hljs-keyword">use</span> <span class="hljs-title">Drupal</span>\<span class="hljs-title">Core</span>\<span class="hljs-title">Cache</span>\<span class="hljs-title">Cache</span>;

<span class="hljs-variable">$uid</span> = \Drupal::currentUser()-&gt;id();
<span class="hljs-variable">$cache_id</span> = <span class="hljs-string">&#x27;something:&#x27;</span> . <span class="hljs-variable">$uid</span>;

<span class="hljs-keyword">if</span> (<span class="hljs-variable">$cache</span> = \Drupal::cache()-&gt;get(<span class="hljs-variable">$cache_id</span>)) {
  <span class="hljs-keyword">return</span> <span class="hljs-variable">$cache</span>-&gt;data;
}

<span class="hljs-variable">$data</span> = massive_calculation();
<span class="hljs-variable">$cache_tags</span>[] = <span class="hljs-string">&#x27;uid:&#x27;</span> . <span class="hljs-variable">$uid</span>;

\Drupal::cache()-&gt;set(<span class="hljs-variable">$cache_id</span>, <span class="hljs-variable">$data</span>, Cache::PERMANENT, <span class="hljs-variable">$cache_tags</span>);

<span class="hljs-keyword">return</span> <span class="hljs-variable">$item</span>;
</code></pre>
</section>

<li>Create a controller action.</li>

</ul>
<p><strong>Hint</strong>: Use max-age to prevent the action from being cached.</p>

<h2>Templates</h2>
<ul>
<li>Tell Drupal about custom templates you want to use.</li>
<li>Defined with a hook_theme() hook in modules or themes.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="129" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {

}
" class="lead invert" data-marpit-pagination="129" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1);--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Templates</h2>
<ul>
<li>Custom templates can be defined using hook_theme().</li>
</ul>
<pre><code class="language-php"><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">my_module_theme</span>(<span class="hljs-params"></span>) </span>{
  <span class="hljs-keyword">return</span> [
    <span class="hljs-string">&#x27;my_custom_template&#x27;</span> =&gt; [
      <span class="hljs-string">&#x27;variables&#x27;</span> =&gt; [
        <span class="hljs-string">&#x27;description&#x27;</span> =&gt; <span class="hljs-string">&#x27;&#x27;</span>,
        <span class="hljs-string">&#x27;some_list&#x27;</span> =&gt; [],
      ],
    ],
  ];
}
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="130" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {

}
" class="lead invert" data-marpit-pagination="130" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1);--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Template</h2>
<ul>
<li>The new hook can be used just like any other theme.</li>
</ul>
<pre><code class="language-php"><span class="hljs-variable">$build</span> = [];
<span class="hljs-variable">$build</span>[<span class="hljs-string">&#x27;content&#x27;</span>] = [
  <span class="hljs-string">&#x27;#theme&#x27;</span> =&gt; <span class="hljs-string">&#x27;my_custom_template&#x27;</span>,
  <span class="hljs-string">&#x27;#description&#x27;</span> =&gt; <span class="hljs-keyword">$this</span>-&gt;t(<span class="hljs-string">&#x27;A description.&#x27;</span>),
  <span class="hljs-string">&#x27;#some_list&#x27;</span> =&gt; [<span class="hljs-string">&#x27;item1&#x27;</span>, <span class="hljs-string">&#x27;item2&#x27;</span>],
];
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="131" data-paginate="true" data-class="lead invert" data-theme="uncover" data-style=".small-text {

<h2>Template</h2>
<ul>
<li>The custom theme needs a custom template.</li>
<li>The <em>templates</em> directory is the default location for templates in a module.</li>
<li>Our hook will use <em>templates/my_custom_template.html.twig</em>.</li>
</ul>
<pre><code class="language-twig"><span class="xml"><span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span></span><span class="hljs-template-variable">{{ description }}</span><span class="xml"><span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>

</span><span class="hljs-template-tag">{% <span class="hljs-name"><span class="hljs-keyword">for</span></span> list_item in some_list %}</span><span class="xml">
  </span><span class="hljs-template-variable">{{ list_item }}</span><span class="xml">
</span><span class="hljs-template-tag">{% <span class="hljs-name"><span class="hljs-keyword">endfor</span></span> %}</span><span class="xml">

</span></code></pre>

<h2>Asset Libraries</h2>
<ul>
<li>CSS and JavaScript are loaded using asset libraries.</li>
<li>Defined in a *.libraries.yml file.</li>
<li>A library can contain both CSS and JavaScript files.</li>
<li>Can collect together functionality.</li>
<li>Dependencies can be used to ensure libraries are loaded together.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Define A Library</h2>
<ul>
<li>A library file in a module.</li>
</ul>
<pre><code class="language-yml"><span class="hljs-attr">some_library:</span>
  <span class="hljs-attr">version:</span> <span class="hljs-number">1.</span><span class="hljs-string">x</span>
  <span class="hljs-attr">css:</span>
    <span class="hljs-attr">layout:</span>
      <span class="hljs-attr">css/some-library-layout.css:</span> {}
    <span class="hljs-attr">theme:</span>
      <span class="hljs-attr">css/some-library-theme.css:</span> {}
  <span class="hljs-attr">js:</span>
    <span class="hljs-attr">js/some-library.js:</span> {}
  <span class="hljs-attr">dependencies:</span>
    <span class="hljs-bullet">-</span> <span class="hljs-string">core/jquery</span>
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

<h2>Libraries Attachment</h2>
<ul>
<li>Attach the library to any render array.</li>
<li>For example, in a controller:</li>
</ul>
<pre><code class="language-php"><span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">action</span>(<span class="hljs-params"></span>) </span>{
  <span class="hljs-variable">$build</span> = [];

  <span class="hljs-variable">$build</span>[<span class="hljs-string">&#x27;#attached&#x27;</span>][<span class="hljs-string">&#x27;library&#x27;</span>][] = <span class="hljs-string">&#x27;mympdule/some_library&#x27;</span>;

  <span class="hljs-keyword">return</span> <span class="hljs-variable">$build</span>;
}
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

<h2>JavaScript Behaviours</h2>
<ul>
<li>You can register your JavaScript with Drupal.</li>
<li>This means that the JavaScript will be loaded at appropriate times.</li>
<li>After page has loaded or when the DOM has been updated.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

" class="lead invert" data-marpit-pagination="143" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1);--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>JavaScript Behaviours</h2>
<ul>
<li>Inject your JavaScript file through a library.</li>
<li>Use <code>Drupal.behaviours</code> to attach new functionalty.</li>
</ul>
<pre><code class="language-javascript">(<span class="hljs-function"><span class="hljs-keyword">function</span>(<span class="hljs-params">$</span>)</span>{
  Drupal.behaviors.mymodule = {
    <span class="hljs-attr">attach</span>: <span class="hljs-function"><span class="hljs-keyword">function</span> (<span class="hljs-params">context</span>) </span>{
      <span class="hljs-comment">//...</span>
    }
  };
})(jQuery);
</code></pre>
<ul>
<li>Avoid collisions by adding your module name.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

<h2>JavaScript Behaviours</h2>
<ul>
<li>The <code>context</code> variable is important.</li>
<li>It contains the elements being changed.</li>
<li>When the page is first loaded then this will be the entire DOM.</li>
<li>For ajax requests this will be the elements that have changed after the request.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

<li>Use <code>context</code> to give context to jQuery.</li>
</ul>
<pre><code class="language-javascript">$(<span class="hljs-string">&#x27;#some-element&#x27;</span>, context).click(<span class="hljs-function"><span class="hljs-keyword">function</span> (<span class="hljs-params">e</span>) </span>{

<h2>JavaScript Behaviours</h2>
<ul>
<li>The opposite of <code>attach</code> is <code>detach</code>.</li>
<li>This reacts upon DOM elements being removed from the page.</li>
<li>Important to detach some actions as they would otherwise keep running. e.g. a polling event for a Vue.js application.</li>
</ul>

<h2>Plugins</h2>
<ul>
<li>Provide functionality through a common interface.</li>
<li>Most things in Drupal are actually plugins.</li>
<li>Entity types, fields, blocks, image formats, routes are all plugins.</li>
<li>You can also define custom plugins.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>

;" data-size="16:9">

<ul>
<li>Plugins can be defined through YAML files and PHP classes.</li>

<h2>Plugins - Menu Item</h2>
<ul>
<li>Menu links can be defined through YAML files.</li>
<li>The file <code>*.links.menu.yml</code> controlls this in your module.</li>
<li>This will create a menu item to a page of content.</li>
</ul>
<pre><code class="language-yaml"><span class="hljs-attr">mymodule.some_menu_item:</span>
  <span class="hljs-attr">title:</span> <span class="hljs-string">&#x27;A page&#x27;</span>
  <span class="hljs-attr">description:</span> <span class="hljs-string">&#x27;A description of the link&#x27;</span>
  <span class="hljs-attr">parent:</span> <span class="hljs-string">system.admin_config_system</span>
  <span class="hljs-attr">route_name:</span> <span class="hljs-string">entity.node.canonical</span>
  <span class="hljs-attr">route_parameters:</span>
    <span class="hljs-attr">node:</span> <span class="hljs-number">123</span>
</code></pre>
<ul>
<li>Use the <code>menu_name</code> to attach this to a specific menu.</li>
</ul>
</section>

<ul>
<li>Add a menu plugin to your module.</li>
<li>It will live in a file called <code>mymodule.links.menu.yml</code>.</li>

<h2>Plugins - Input Filter</h2>
<ul>
<li>Simplest plugin is an input filter.</li>
<li>This changes the text of a text area as it is rendered.</li>
<li>The original text of the field is not altered.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

;" data-size="16:9"><pre><code class="language-php"><span class="hljs-keyword">namespace</span> <span class="hljs-title">Drupal</span>\<span class="hljs-title">mymodule</span>\<span class="hljs-title">Plugin</span>\<span class="hljs-title">Filter</span>;

<span class="hljs-keyword">use</span> <span class="hljs-title">Drupal</span>\<span class="hljs-title">filter</span>\<span class="hljs-title">FilterProcessResult</span>;
<span class="hljs-keyword">use</span> <span class="hljs-title">Drupal</span>\<span class="hljs-title">filter</span>\<span class="hljs-title">Plugin</span>\<span class="hljs-title">FilterBase</span>;
<span class="hljs-comment">/**
 * My amazing filter.
 * <span class="hljs-doctag">@Filter</span>(
 *   id = &quot;myamazingfilter&quot;,
 *   title = <span class="hljs-doctag">@Translation</span>(&quot;My amazing filter&quot;),
 *   description = <span class="hljs-doctag">@Translation</span>(&quot;An amazing filter&quot;),
 *   type =
Drupal\filter\Plugin\FilterInterface::TYPE_TRANSFORM_REVERSIBLE
 * )
 */</span>
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">MyAmazingFilter</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">FilterBase</span> </span>{
  <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">process</span>(<span class="hljs-params"><span class="hljs-variable">$text</span>, <span class="hljs-variable">$langcode</span></span>) </span>{
    <span class="hljs-variable">$result</span> = <span class="hljs-keyword">new</span> FilterProcessResult(<span class="hljs-variable">$text</span>);
    <span class="hljs-variable">$result</span>-&gt;setProcessedText(str_replace(<span class="hljs-string">&#x27;foo&#x27;</span>, <span class="hljs-string">&#x27;bar&#x27;</span>,
        <span class="hljs-variable">$result</span>-&gt;getProcessedText));
    <span class="hljs-keyword">return</span> <span class="hljs-variable">$result</span>;
  }
}
</code></pre>

<h2>Configure Blocks</h2>
<ul>
<li>The blockForm()/blockSubmit() allows configuration options to be saved to the block.</li>
</ul>
<pre><code class="language-php"><span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">blockForm</span>(<span class="hljs-params"><span class="hljs-variable">$form</span>, FormStateInterface <span class="hljs-variable">$form_state</span></span>) </span>{
  <span class="hljs-variable">$form</span>[<span class="hljs-string">&#x27;setting&#x27;</span>] = [
    <span class="hljs-string">&#x27;#type&#x27;</span> =&gt; <span class="hljs-string">&#x27;textfield&#x27;</span>,    
    <span class="hljs-string">&#x27;#default_value&#x27;</span> =&gt; <span class="hljs-keyword">$this</span>-&gt;configuration[<span class="hljs-string">&#x27;setting&#x27;</span>],
  ];
  <span class="hljs-keyword">return</span> <span class="hljs-variable">$form</span>;
}

<span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">blockSubmit</span>(<span class="hljs-params"><span class="hljs-variable">$form</span>, FormStateInterface <span class="hljs-variable">$form_state</span></span>) </span>{
  <span class="hljs-keyword">$this</span>-&gt;configuration[<span class="hljs-string">&#x27;setting&#x27;</span>] = <span class="hljs-variable">$form_state</span>-&gt;getValue(<span class="hljs-string">&#x27;setting&#x27;</span>);
}
</code></pre>
</section>

<h2>Block Caches</h2>
<ul>
<li>The methods getCacheTags() getCacheContexts() must return an array informing Drupal of the tags and contexts.</li>
</ul>
<pre><code class="language-php"><span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">getCacheTags</span>(<span class="hljs-params"></span>) </span>{
 <span class="hljs-variable">$node</span> = \Drupal::routeMatch()-&gt;getParameter(<span class="hljs-string">&#x27;node&#x27;</span>);
 <span class="hljs-keyword">return</span> Cache::mergeTags(<span class="hljs-built_in">parent</span>::getCacheTags(),
    [<span class="hljs-string">&#x27;node:&#x27;</span>.<span class="hljs-variable">$node</span>-&gt;id()]);
}

<span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">getCacheContexts</span>(<span class="hljs-params"></span>) </span>{
  <span class="hljs-keyword">return</span> Cache::mergeContexts(<span class="hljs-built_in">parent</span>::getCacheContexts(),
    [<span class="hljs-string">&#x27;route&#x27;</span>]);
}
</code></pre>
</section>

<h2>Updates</h2>
<ul>

<li>Mainly involved with updating database tables but can also be used to add defaults for new config items.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

<ul>
<li>The hook hook_update_N() is used to run updates.</li>
<li>This must be placed into a mymodule.install file.</li>
</ul>
<pre><code class="language-php"><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">mymodule_update_9001</span>(<span class="hljs-params">&amp;<span class="hljs-variable">$sandbox</span> = <span class="hljs-literal">NULL</span></span>) </span>{

}
</code></pre>
<ul>
<li>Each update hook is run in sequence. 9001, 9002, 9003 etc.</li>
</ul>

<li>Updates can be run by visiting <code>update.php</code> or by running <code>drush updatedb</code>.</li>
<li>Drush updates are preferred due to page timeouts and cli memory considerations.</li>
</ul>

<h2>Updates</h2>
<ul>
<li>Update a configuration item.</li>
</ul>
<pre><code class="language-php"><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">mymodule_update_9001</span>(<span class="hljs-params">&amp;<span class="hljs-variable">$sandbox</span> = <span class="hljs-literal">NULL</span></span>) </span>{
  \Drupal::service(<span class="hljs-string">&#x27;config.factory&#x27;</span>)
    -&gt;getEditable(<span class="hljs-string">&#x27;system.performance&#x27;</span>)
    -&gt;set(<span class="hljs-string">&#x27;css.preprocess&#x27;</span>, <span class="hljs-literal">FALSE</span>)
    -&gt;set(<span class="hljs-string">&#x27;js.preprocess&#x27;</span>, <span class="hljs-literal">FALSE</span>)
    -&gt;save();
}
</code></pre>

  <span class="hljs-string">&#x27;description&#x27;</span> =&gt; <span class="hljs-string">&#x27;A table to store a field.&#x27;</span>,
  <span class="hljs-string">&#x27;fields&#x27;</span> =&gt; [

  <span class="hljs-variable">$schema</span> = Database::getConnection()-&gt;schema();

<h2>Default Configuration</h2>
<ul>
<li>Drupal can install configuration for you when you install the module.</li>
<li>Useful for installing entity types or adding fields.</li>
<li>Configuration files in <strong>module/config/install</strong> will be installed.</li>
<li>Configuration files in <strong>module/config/optional</strong> will be installed if all their dependencies are met.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>

  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Default Configuration</h2>
<pre><code>config/
  install/
    mymodule.settings.yml
  optional/
    pathauto.pattern.mymodule.yml
</code></pre>
<ul>
<li>mymodule.settings.yml will be installed.</li>
<li>pathauto.pattern.mymodule.yml will be installed if the Path Auto module is installed.</li>
</ul>

<h2>Coding Standards</h2>

<li>Following them will make your module better, more secure, more maintainable and usable by third parties.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

<h2>Themes</h2>
<ul>
<li>Themes are created by Drupal themes.</li>
<li>This is a collection of templates, styles, JavaScript and preprocess methods that allow Drupal to be customised.</li>
<li>Themes can be extended from other themes or created as stand alone.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

}
;" data-size="16:9">
<h2>Themes</h2>
<ul>
<li>Themes are kept in the <code>themes</code> directory in the Drupal web root.</li>
<li>Just like modules, themes are separated into <code>contrib</code> and <code>custom</code> directories.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

}
;" data-size="16:9">
<h2>Themes - *.info.yml</h2>
<ul>
<li>A theme needs *.info.yml file.</li>
<li>This needs to contain the following as a minimum.</li>
</ul>
<pre><code class="language-yml"><span class="hljs-attr">name:</span> <span class="hljs-string">&quot;Our Theme&quot;</span>
<span class="hljs-attr">type:</span> <span class="hljs-string">theme</span>
<span class="hljs-attr">core_version_requirement:</span> <span class="hljs-string">^8</span> <span class="hljs-string">||</span> <span class="hljs-string">^9</span>
<span class="hljs-attr">description:</span> <span class="hljs-string">&#x27;This is our theme&#x27;</span>
<span class="hljs-attr">base theme:</span> <span class="hljs-string">classy</span>
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>

}
;" data-size="16:9">
<h2>Themes - Base Themes</h2>
<ul>
<li>There are a number of build in base themes to use.</li>
</ul>
<pre><code>bartik - the default theme
claro - the new admin theme
classy - a basic theme that adds classes
olivero - the new default theme
seven - the default admin theme
stable or stable9 - basic theme
stark - a bare bones theme
starterkit_theme - a new starter kit theme
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

}

<h2>Themes - Base Themes</h2>
<ul>
<li>If you want to create a stand alone theme use this:</li>
</ul>
<pre><code class="language-yml"><span class="hljs-attr">base theme:</span> <span class="hljs-literal">false</span>
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

<h2>Themes - Regions</h2>
<ul>
<li>Regions are added to yout *.info.yml file.</li>
<li>Drupal will define some default regions.</li>
</ul>
<pre><code class="language-yml"><span class="hljs-attr">regions:</span>
  <span class="hljs-attr">sidebar_first:</span> <span class="hljs-string">&#x27;Left sidebar&#x27;</span>
  <span class="hljs-attr">sidebar_second:</span> <span class="hljs-string">&#x27;Right sidebar&#x27;</span>
  <span class="hljs-attr">content:</span> <span class="hljs-string">&#x27;Content&#x27;</span>
  <span class="hljs-attr">header:</span> <span class="hljs-string">&#x27;Header&#x27;</span>
  <span class="hljs-attr">primary_menu:</span> <span class="hljs-string">&#x27;Primary menu&#x27;</span>
  <span class="hljs-attr">secondary_menu:</span> <span class="hljs-string">&#x27;Secondary menu&#x27;</span>
  <span class="hljs-attr">footer:</span> <span class="hljs-string">&#x27;Footer&#x27;</span>
  <span class="hljs-attr">highlighted:</span> <span class="hljs-string">&#x27;Highlighted&#x27;</span>
  <span class="hljs-attr">help:</span> <span class="hljs-string">&#x27;Help&#x27;</span>
  <span class="hljs-attr">page_top:</span> <span class="hljs-string">&#x27;Page top&#x27;</span>
  <span class="hljs-attr">page_bottom:</span> <span class="hljs-string">&#x27;Page bottom&#x27;</span>
  <span class="hljs-attr">breadcrumb:</span> <span class="hljs-string">&#x27;Breadcrumb&#x27;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="191" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {

<h2>Themes - Libraries</h2>
<ul>
<li>Libraries can be added to your theme.</li>
<li>Create a library using a *.libraries.yml file.</li>
<li>Inject a reference to the library in the *.info.yml file.</li>
</ul>
<pre><code class="language-yml"><span class="hljs-attr">libraries:</span>
  <span class="hljs-bullet">-</span> <span class="hljs-string">mytheme/theme_library</span>
</code></pre>
<ul>
<li>You can reference any library in the site, but best practice is to include the library with the theme.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>

}
;" data-size="16:9">
<h2>Themes - Templates</h2>
<ul>
<li>Templates can be overridden.</li>
<li>Use the theme debugger to see what templates are being used.</li>
<li>Copy the file (and rename if needed) to override the template.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="193" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {

}
" class="lead invert" data-marpit-pagination="193" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1);--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Themes - Templates</h2>
<ul>
<li>Some useful templates:
<ul>
<li>html.html.twig - The outermost elements of the page.</li>
<li>page.html.twig - The basic pathe structure, including the regions.</li>
<li>node.html.twig - The internal content of the node.</li>
</ul>
</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="194" data-paginate="true" data-class="lead invert" data-theme="uncover" data-style=".small-text {
  font-size: 0.75rem;
}
" class="lead invert" data-marpit-pagination="194" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Themes - Suggestions</h2>
<ul>
<li>Tempaltes will be selected based on their name.</li>
<li>A list of suggestions will be used to pick the most relevant template.</li>
<li>For example, the node.html.twig template can be overwridden using one of the following:</li>
</ul>
<pre><code>node--&lt;node ID&gt;--&lt;view_mode&gt;.html.twig
node--&lt;node ID&gt;.html.twig
node--&lt;bundle&gt;--&lt;view_mode&gt;.html.twig
node--&lt;bundle&gt;.html.twig
node--&lt;view_mode&gt;.html.twig
</code></pre>
<ul>
<li>Order is top to bottom.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="195" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {
  font-size: 0.75rem;

" class="lead invert" data-marpit-pagination="195" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1);--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Themes - Suggestions</h2>
<ul>
<li>To override the node.html.twig template you need to create a copy of the file and rename it.</li>
<li>To override an article node when viewed in full mode add the following file.</li>
</ul>
<pre><code>node.html.twig -&gt; node--article-full.html.twig
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>

}
;" data-size="16:9">
<h2>Themes - Suggestion Hooks</h2>
<p>Add template suggestions for custom theme elements.</p>
<pre><code>hook_theme_suggestions_HOOK(array $variables)
</code></pre>
<p>Alter any template suggestions to add your own suggestions.</p>
<pre><code>hook_theme_suggestions_HOOK_alter(array &amp;$suggestions, $variables)
</code></pre>
<p class="small-text">These hooks must be placed in *.theme or *.module files (or at least be available at any time).</p>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>

}
;" data-size="16:9">
<h2>Themes - Suggestion Hooks</h2>
<ul>
<li>Use a hook_theme_suggestions_HOOK_alter() hook.</li>
</ul>
<pre><code class="language-php"><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">mytheme_theme_suggestions_node_alter</span>(<span class="hljs-params">
<span class="hljs-keyword">array</span> &amp;<span class="hljs-variable">$suggestions</span>, 
<span class="hljs-keyword">array</span> <span class="hljs-variable">$variables</span>
</span>) </span>{
    <span class="hljs-variable">$suggestions</span>[] = <span class="hljs-string">&#x27;node__common&#x27;</span>;
}
</code></pre>
<ul>
<li>Create the template <code>node--common.html.twig</code></li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

<h2>Themes - Suggestion Hooks</h2>
<ul>
<li>Remember the order of suggestions. Adding a suggestion like this will override all template suggestions.</li>
<li>Convention is to separate parts of the suggestion with a double underscore (__),</li>
<li>All '_' are translated to '-' in the template filename.</li>
<li>Remember view modes when adding suggestions.</li>
<li>NOTE: Suggestions are cached!</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

<h2>Themes - Twig</h2>
<ul>
<li>Twig is a template engine.</li>
<li><code>{{ var }}</code> to print a property called &quot;var&quot;.</li>
<li>Twig understands arrays and objects and with automatically find the relevant part.<br />
<code>{{ var.prop }}</code> will mean Twig searches through, <code>var['prop']</code>, <code>var-&gt;prop</code>, <code>var-&gt;getProp()</code>.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

<h2>Themes - Twig</h2>
<ul>
<li>Twig control strictures are contained in <code>{% %}</code> tags.</li>
<li>For example, to print <code>var</code> if it contains something:</li>
</ul>
<pre><code class="language-twig"><span class="hljs-template-tag">{% <span class="hljs-name"><span class="hljs-keyword">if</span></span> var %}</span><span class="xml">
  </span><span class="hljs-template-variable">{{ var }}</span><span class="xml">
</span><span class="hljs-template-tag">{% <span class="hljs-name"><span class="hljs-keyword">endif</span></span> %}</span><span class="xml">
</span></code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

<h2>Design Philosophy</h2>
<ul>
<li>Think about modules in the most generic way possible. Even when naming it.</li>
<li>Use contfiguration to control what your module acts upon.</li>
<li>You should be thinking &quot;this might make a good contrib module&quot;.</li>
<li>Collaboration over competition.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

<h2>Community</h2>
<ul>
<li>Drupal follows a <a href="https://www.drupal.org/dcoc">Code of Conduct</a>.
<ul>
<li>Be considerate</li>
<li>Be respectiful</li>
<li>Be collaborative</li>
<li>When we disagree, we consult others</li>
<li>When we are unsure, we ask for help</li>
<li>Step down considerately</li>
</ul>
</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
