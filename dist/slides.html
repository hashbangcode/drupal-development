<h2>Drush</h2>
<ul>
<li>Drush is a command line tool that allows you to interact with Drupal.</li>
<li>Almost anything you can do through the inferface can be done through Drush.</li>
<li>Most useful for clearing Drupal caches, logging in, managing configuration, and performing updates.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {

<h2>Drush</h2>
<ul>
<li>To install Drush require it through composer.</li>
</ul>
<pre><code>composer require drush/drush
</code></pre>
<ul>
<li>You can now ensure drush is installed by running Drush on its own.</li>
</ul>
<pre><code>./vendor/bin/drush
</code></pre>
<ul>
<li>This will tell you the commands available.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

<ul>

<pre><code>./vendor/bin/drush cache:rebuild

</code></pre>

<pre><code>./vendor/bin/drush user:login

</code></pre>

</ul>
<pre><code>./vendor/bin/drush uli --uid=5
</code></pre>

<h2>Setting Up Drupal</h2>
<ul>
<li>Lots of options exist to ease development in Drupal.</li>
<li>This includes turning off the Drupal cache, forcing autodiscovery of templates and services on every page load and preventing permission hardening.</li>
<li>Adding these options makes Drupal development easier.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>

<h2>Setting Up Drupal</h2>
<ul>
<li>Let's change some settings to make development easier.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

}
;" data-size="16:9">
<h2>Setting Up Drupal</h2>
<ul>
<li>Drupal has a <code>site/example.settings.local.php</code> file.</li>
<li>Copy this to <code>site/default/settings.local.php</code>.</li>
<li>You can use this command.</li>
</ul>
<pre><code>cp site/example.settings.local.php site/default/settings.local.php
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {
  font-size: 0.75rem;
}
" class="lead invert" data-marpit-pagination="15" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1);--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Setting Up Drupal</h2>
<ul>
<li>Uncomment the following from the bottom of the <code>sites/default/settings.php</code> file.</li>
</ul>
<pre><code class="language-php"><span class="hljs-keyword">if</span> (file_exists(<span class="hljs-variable">$app_root</span> . <span class="hljs-string">&#x27;/&#x27;</span> . <span class="hljs-variable">$site_path</span> . <span class="hljs-string">&#x27;/settings.local.php&#x27;</span>)) {
  <span class="hljs-keyword">include</span> <span class="hljs-variable">$app_root</span> . <span class="hljs-string">&#x27;/&#x27;</span> . <span class="hljs-variable">$site_path</span> . <span class="hljs-string">&#x27;/settings.local.php&#x27;</span>;
}
</code></pre>
<ul>
<li>Note: You may need to reset permissions on the settings.php file using <code>chmod</code>.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>

;" data-size="16:9">
<h2>Setting Up Drupal</h2>
<ul>
<li>Drupal will check the permissions of your settings.php files and ensure they are secure.</li>
<li>If they aren't Drupal will set them correctly, which makes altering settings.php files difficult.</li>
<li>To turn this off make sure this setting is enabled.</li>
</ul>
<pre><code class="language-php"><span class="hljs-variable">$settings</span>[<span class="hljs-string">&#x27;skip_permissions_hardening&#x27;</span>] = <span class="hljs-literal">TRUE</span>;
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {

}
;" data-size="16:9">
<h2>Setting Up Drupal</h2>
<ul>
<li>To turn off the permanent caches uncomment any line that looks like this.</li>
</ul>
<pre><code class="language-php"><span class="hljs-variable">$settings</span>[<span class="hljs-string">&#x27;cache&#x27;</span>][<span class="hljs-string">&#x27;bins&#x27;</span>][<span class="hljs-string">&#x27;x&#x27;</span>] = <span class="hljs-string">&#x27;cache.backend.null&#x27;</span>;
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

;" data-size="16:9">
<h2>Setting Up Drupal</h2>
<ul>
<li>The settings.local.php file will also include a <code>sites/development.services.yml</code> file.</li>
<li>This turns on cacheability headers and turns allows backend cache classes to be pucked up.</li>
<li>The file looks like this.</li>
</ul>
<pre><code class="language-yml"><span class="hljs-attr">parameters:</span>
  <span class="hljs-attr">http.response.debug_cacheability_headers:</span> <span class="hljs-literal">true</span>
<span class="hljs-attr">services:</span>
  <span class="hljs-attr">cache.backend.null:</span>
    <span class="hljs-attr">class:</span> <span class="hljs-string">Drupal\Core\Cache\NullBackendFactory</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {

" class="lead invert" data-marpit-pagination="19" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1);--theme:uncover;--style:.small-text {

}
;" data-size="16:9">
<h2>Setting Up Drupal</h2>
<ul>
<li>Twig debugging and auto reload are configured in the <code>sites/development.services.yml</code> file.</li>
</ul>
<pre><code class="language-yml"><span class="hljs-attr">parameters:</span>
  <span class="hljs-attr">twig.config:</span>
    <span class="hljs-attr">debug:</span> <span class="hljs-literal">true</span>
    <span class="hljs-attr">auto_reload:</span> <span class="hljs-literal">true</span>
    <span class="hljs-attr">cache:</span> <span class="hljs-literal">false</span>
  <span class="hljs-attr">http.response.debug_cacheability_headers:</span> <span class="hljs-literal">true</span>
<span class="hljs-attr">services:</span>
  <span class="hljs-attr">cache.backend.null:</span>
    <span class="hljs-attr">class:</span> <span class="hljs-string">Drupal\Core\Cache\NullBackendFactory</span>
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

<h2>What Is A Module?</h2>
<ul>
<li>Adds a feature to a site.</li>
<li>Can be turned on or off.</li>
<li>Can define extra functionality or hook into and override other parts of Drupal.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Types Of Module</h2>
<ul>
<li><strong>Core</strong> - Included in Drupal itself.</li>
<li><strong>Contributed</strong> - Any third party module you install. Referred to as &quot;contrib&quot;.</li>
<li><strong>Custom</strong> - Any module you build yourself.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

<h2>The *.info.yml File</h2>
<ul>
<li>Contains information about the module including what it does and what version on Drupal it is compatable with.</li>
<li>In YAML format.</li>
<li>The bare minimum required for a Drupal module to be picked up.</li>
</ul>

<li>Module functionality and how to use it.</li>
<li>Configuration options.</li>
<li>Available hooks/events.</li>

<h1>Hooks</h1>
<p>The simplest building block of any module.</p>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>What Is A Hook?</h2>
<p>Hooks allow you to:</p>
<ul>
<li>Alter forms.</li>
<li>Alter theme elements before rendering.</li>
<li>React to events.</li>
<li>Register plugins and templates.</li>
</ul>
<p>Any module can define custom hooks.</p>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {
  font-size: 0.75rem;
}
" class="lead invert" data-marpit-pagination="38" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1);--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Naming Hooks</h2>
<ul>
<li>Hooks are named after the module they appear in.</li>
</ul>
<pre><code class="language-php">hook_form_alter()
</code></pre>
<p>Becomes:</p>
<pre><code class="language-php">mymodule_form_alter()
</code></pre>
<ul>
<li>The hook_form_alter() hook is called every time a form is created.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>

}

  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Naming Hooks</h2>
<ul>
<li>Some hooks also change their name based on context.</li>
</ul>
<pre><code class="language-php">hook_node_insert(<span class="hljs-variable">$entity</span>)
</code></pre>
<p>Is used to detect a node being inserted.</p>
<p>Can also be:</p>
<pre><code class="language-php">hook_user_insert(<span class="hljs-variable">$entity</span>)
</code></pre>
<p>To detect users being inserted.</p>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>

;" data-size="16:9">
<h2>Some Popular Hooks</h2>
<ul>
<li><code>hook_form_alter($form, $fotm_state, $id)</code></li>
<li><code>hook_theme($existing, $type, $theme, $path)</code></li>
<li><code>hook_preprocess_page(&amp;$variables)</code></li>
<li><code>hook_theme_suggestions_alter(&amp;$suggestions, $variables, $hook)</code></li>
<li><code>hook_node_insert($entity)</code></li>
<li><code>hook_node_update($entity)</code></li>
<li><code>hook_update_9001(&amp;$sandbox)</code></li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

<h2>Example Hook</h2>
<ul>
<li>Use a hook_form_alter() hook to alter a form.</li>
</ul>
<pre><code class="language-php"><span class="hljs-keyword">use</span> <span class="hljs-title">Drupal</span>\<span class="hljs-title">Core</span>\<span class="hljs-title">Form</span>\<span class="hljs-title">FormStateInterface</span>;

<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">mymodule_form_alter</span>(<span class="hljs-params">&amp;<span class="hljs-variable">$form</span>,
FormStateInterface <span class="hljs-variable">$form_state</span>, <span class="hljs-variable">$form_id</span></span>) </span>{
 <span class="hljs-keyword">if</span> (<span class="hljs-variable">$form_id</span> == <span class="hljs-string">&#x27;node_article_form&#x27;</span>) {
  <span class="hljs-variable">$form</span>[<span class="hljs-string">&#x27;title&#x27;</span>][<span class="hljs-string">&#x27;widget&#x27;</span>][<span class="hljs-number">0</span>][<span class="hljs-string">&#x27;value&#x27;</span>][<span class="hljs-string">&#x27;#default_value&#x27;</span>] = t(<span class="hljs-string">&#x27;title&#x27;</span>);
 }
}
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

;" data-size="16:9">
<h2>Example Hook</h2>
<ul>
<li>Use a hook to register a toolbar link.</li>
</ul>
<pre><code class="language-php"><span class="hljs-keyword">use</span> <span class="hljs-title">Drupal</span>\<span class="hljs-title">Core</span>\<span class="hljs-title">Url</span>;

<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">mymodule_toolbar</span>(<span class="hljs-params"></span>) </span>{
  <span class="hljs-variable">$items</span> = [];
  <span class="hljs-variable">$items</span>[<span class="hljs-string">&#x27;monkey&#x27;</span>] = [
    <span class="hljs-string">&#x27;#type&#x27;</span> =&gt; <span class="hljs-string">&#x27;toolbar_item&#x27;</span>,
    <span class="hljs-string">&#x27;tab&#x27;</span> =&gt; [
      <span class="hljs-string">&#x27;#type&#x27;</span> =&gt; <span class="hljs-string">&#x27;link&#x27;</span>,
      <span class="hljs-string">&#x27;#title&#x27;</span> =&gt; t(<span class="hljs-string">&#x27;Home&#x27;</span>),
      <span class="hljs-string">&#x27;#url&#x27;</span> =&gt; Url::fromRoute(<span class="hljs-string">&#x27;&lt;front&gt;&#x27;</span>),
    ],
    <span class="hljs-string">&#x27;#weight&#x27;</span> =&gt; <span class="hljs-number">50</span>,
  ];
  <span class="hljs-keyword">return</span> <span class="hljs-variable">$items</span>;
}
</code></pre>
</section>

<h2>Example Hook</h2>
<ul>
<li>Preprocess a the page title to change information..</li>
</ul>
<pre><code class="language-php"><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">mymodule_preprocess_page_title</span>(<span class="hljs-params">&amp;<span class="hljs-variable">$variables</span></span>) </span>{
 <span class="hljs-variable">$node</span> = \Drupal::routeMatch()-&gt;getParameter(<span class="hljs-string">&#x27;node&#x27;</span>);
 <span class="hljs-keyword">if</span> (<span class="hljs-variable">$node</span>) {
  <span class="hljs-variable">$variables</span>[<span class="hljs-string">&#x27;title&#x27;</span>] = [
   <span class="hljs-string">&#x27;#markup&#x27;</span> =&gt; <span class="hljs-string">&#x27;Node Title:&#x27;</span>.<span class="hljs-variable">$node</span>-&gt;getTitle()];
 }
}
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Translation</h2>
<ul>
<li>Why talk about multilingual code so early?</li>
<li>It's baked into everything Drupal does. Drupal is multilingual from the start.</li>
<li>You will see either t() or $this-&gt;t() a lot.</li>
<li>These functions will register the translation with the Drupal translation system.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {
  font-size: 0.75rem;
}
" class="lead invert" data-marpit-pagination="48" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1);--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>t() Usage</h2>
<ul>
<li>To use both t() and $this-&gt;t() just pass in a string.</li>
</ul>
<pre><code class="language-php"><span class="hljs-variable">$translated</span> = t(<span class="hljs-string">&#x27;String&#x27;</span>);
</code></pre>
<pre><code class="language-php"><span class="hljs-variable">$translated</span> = <span class="hljs-keyword">$this</span>-&gt;t(<span class="hljs-string">&#x27;String&#x27;</span>);
</code></pre>
<ul>
<li>Best practice is to pass it directly into where it is needed, rather than store in a variable.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-class="lead invert" data-theme="uncover" data-style=".small-text {
  font-size: 0.75rem;
}
" class="lead invert" data-marpit-pagination="49" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Passing Arguments</h2>
<p>Pass escaped output (should be your default choice).</p>
<pre><code class="language-php"><span class="hljs-variable">$t</span> = t(<span class="hljs-string">&#x27;Value = @value&#x27;</span>, [<span class="hljs-string">&#x27;@value&#x27;</span> =&gt; <span class="hljs-string">&#x27;123&#x27;</span>]);
</code></pre>
<p>Wrap in &lt;em&gt; tags.</p>
<pre><code class="language-php"><span class="hljs-variable">$t</span> = t(<span class="hljs-string">&#x27;Value = %value&#x27;</span>, [<span class="hljs-string">&#x27;%value&#x27;</span> =&gt; <span class="hljs-string">&#x27;123&#x27;</span>]);
</code></pre>
<p>Escape (used for URLs)</p>
<pre><code class="language-php"><span class="hljs-variable">$t</span> = t(<span class="hljs-string">&#x27;&lt;a href=&quot;:url&quot;&gt;@variable&lt;/a&gt;&#x27;</span>,
  [<span class="hljs-string">&#x27;:url&#x27;</span> =&gt; <span class="hljs-variable">$url</span>, <span class="hljs-string">&#x27;@variable&#x27;</span> =&gt; <span class="hljs-variable">$variable</span>]);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {

<h1>Controllers</h1>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Controllers</h2>
<ul>
<li>Page responses in Drupal are created by a <strong>Controller</strong>. This can be a page of content or an API response.</li>
<li>A controller is a PHP class that contains methods.</li>
<li>Methods that return page responces are called <strong>actions</strong>.</li>
<li>Actions are registered using <strong>Routes</strong>.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {
  font-size: 0.75rem;
}
" class="lead invert" data-marpit-pagination="52" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1);--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Controllers</h2>
<ul>
<li>Parameters can be passed to the controller, which are registered with the route.</li>
<li>An action should return an array of content ready to be rendered or a response object.</li>
<li>Multiple routes can use the same controller with different action methods.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {
  font-size: 0.75rem;
}
" class="lead invert" data-marpit-pagination="53" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1);--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Routes</h2>
<ul>
<li>All controllers need a route.</li>
<li>This tells Drupal what controller to use when a path is requested.</li>
<li>Defined in a *.routes.yml file.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {
  font-size: 0.75rem;
}
" class="lead invert" data-marpit-pagination="54" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1);--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Routes</h2>
<p>Create a file at mymodule.routing.yml.</p>
<pre><code class="language-yml"><span class="hljs-attr">mymodule.controller_action:</span>
  <span class="hljs-attr">path:</span> <span class="hljs-string">&#x27;/mycontroller/action&#x27;</span>
  <span class="hljs-attr">defaults:</span>
    <span class="hljs-attr">_controller:</span> <span class="hljs-string">&#x27;\Drupal\mymodule\Controller\MyController::action&#x27;</span>
    <span class="hljs-attr">_title:</span> <span class="hljs-string">&#x27;My Controller&#x27;</span>
  <span class="hljs-attr">requirements:</span>
    <span class="hljs-attr">_access:</span> <span class="hljs-string">&#x27;TRUE&#x27;</span>
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {
  font-size: 0.75rem;
}
" class="lead invert" data-marpit-pagination="55" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1);--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Controller</h2>
<p>A basic controller class looks like this.</p>
<pre><code class="language-php"><span class="hljs-meta">&lt;?php</span>

<span class="hljs-keyword">namespace</span> <span class="hljs-title">Drupal</span>\<span class="hljs-title">mymodule</span>\<span class="hljs-title">Controller</span>;

<span class="hljs-keyword">use</span> <span class="hljs-title">Drupal</span>\<span class="hljs-title">Core</span>\<span class="hljs-title">Controller</span>\<span class="hljs-title">ControllerBase</span>;

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">MyController</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">ControllerBase</span> </span>{
  <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">action</span>(<span class="hljs-params"></span>) </span>{
    <span class="hljs-comment">// return a render array or a new response object.</span>
  }
}

</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>

}
;" data-size="16:9">
<h2>Controller Return A Response</h2>
<p>Return a Response() object.</p>
<pre><code class="language-php"><span class="hljs-keyword">namespace</span> <span class="hljs-title">Drupal</span>\<span class="hljs-title">mymodule</span>\<span class="hljs-title">Controller</span>;

<span class="hljs-keyword">use</span> <span class="hljs-title">Drupal</span>\<span class="hljs-title">Core</span>\<span class="hljs-title">Controller</span>\<span class="hljs-title">ControllerBase</span>;
<span class="hljs-keyword">use</span> <span class="hljs-title">Symfony</span>\<span class="hljs-title">Component</span>\<span class="hljs-title">HttpFoundation</span>\<span class="hljs-title">Response</span>;

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">MyController</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">ControllerBase</span> </span>{
  <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">action</span>(<span class="hljs-params"></span>) </span>{
    <span class="hljs-keyword">return</span> <span class="hljs-keyword">new</span> Response(<span class="hljs-string">&#x27;Response.&#x27;</span>);
  }
}

</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {

}
" class="lead invert" data-marpit-pagination="57" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1);--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Different Types Of Response Objects Exist</h2>
<ul>
<li><strong>Response</strong> - Text based response.</li>
<li><strong>HtmlResponse</strong> - A HTML response.</li>
<li><strong>JsonResponse</strong> - JSON response.</li>
<li><strong>XmlResponse</strong> - XML response.</li>
<li><strong>RedirectResponse</strong> - Redirect to another page.</li>
<li><strong>CacheableResponse</strong> - A response that contains Drupal cache metadata.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {

;" data-size="16:9">
<h2>Try It!</h2>
<ul>
<li>Create a route.</li>
<li>Add a controller for the route.</li>
<li>Return a response object.</li>
</ul>
<p><strong>Hint</strong>: Some cache clearing may be needed.</p>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {

" class="lead invert" data-marpit-pagination="59" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1);--theme:uncover;--style:.small-text {

}
;" data-size="16:9">
<h1>Render Arrays</h1>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {
  font-size: 0.75rem;
}
" class="lead invert" data-marpit-pagination="60" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1);--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Render Arrays</h2>
<ul>
<li>Render arrays are a hierarchical structure of elements that Drupal will convert into markup.</li>
<li>This is how we generate output in Drupal.</li>
<li>Render arrays take a number of different parameters, but largely depend on what type of rendering you are trying to do.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {
  font-size: 0.75rem;
}
" class="lead invert" data-marpit-pagination="61" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1);--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Render Arrays</h2>
<ul>
<li>Render arrays should be built up and returned as a single array from the rendering method.</li>
</ul>
<pre><code class="language-php"><span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">action</span>(<span class="hljs-params"></span>) </span>{
  <span class="hljs-variable">$build</span> = [];
  <span class="hljs-variable">$build</span>[<span class="hljs-string">&#x27;text&#x27;</span>] = [
    <span class="hljs-string">&#x27;#plain_text&#x27;</span> =&gt; t(<span class="hljs-string">&#x27;Escaped text&#x27;</span>),
  ];
  <span class="hljs-keyword">return</span> <span class="hljs-variable">$build</span>;
}
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {
  font-size: 0.75rem;
}
" class="lead invert" data-marpit-pagination="62" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1);--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Render Arrays</h2>
<p>There are 3 main ways to use a render array.</p>
<ul>
<li>Direct properties</li>
<li>Templates</li>
<li>Render element types</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-class="lead invert" data-theme="uncover" data-style=".small-text {
  font-size: 0.75rem;
}
" class="lead invert" data-marpit-pagination="63" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Render Arrays - Direct Properties</h2>
<ul>
<li>Drupal will look for the presence of 'plain_text' or 'markup' in the render array.</li>
<li>These are used to generate either escaped text output or for simple blocks of HTML.</li>
<li>These should be used sparingly as theme and render elements allow of better control over markup.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {
  font-size: 0.75rem;
}
" class="lead invert" data-marpit-pagination="64" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1);--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Render Arrays - Direct Properties</h2>
<p>The 'plain_text' property will fully escape all output.</p>
<pre><code class="language-php"><span class="hljs-variable">$build</span>[<span class="hljs-string">&#x27;text&#x27;</span>] = [
  <span class="hljs-string">&#x27;#plain_text&#x27;</span> =&gt; t(<span class="hljs-string">&#x27;Escaped text&#x27;</span>),
];
</code></pre>
<p>Output:</p>
<pre><code>Escaped text
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-class="lead invert" data-theme="uncover" data-style=".small-text {
  font-size: 0.75rem;
}
" class="lead invert" data-marpit-pagination="65" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Render Arrays - Direct Properties</h2>
<p>The 'markup' property will allow some HTML elements to be included in the output. Script tags will be escaped to prevent cross site scripting issues.</p>
<pre><code class="language-php"><span class="hljs-variable">$build</span>[<span class="hljs-string">&#x27;markup&#x27;</span>] = [
  <span class="hljs-string">&#x27;#markup&#x27;</span> =&gt; <span class="hljs-string">&#x27;&lt;p&gt;&#x27;</span> . t(<span class="hljs-string">&#x27;Markup&#x27;</span>) . <span class="hljs-string">&#x27;&lt;/p&gt;&#x27;</span>,
];
</code></pre>
<p>Output:</p>
<pre><code>&lt;p&gt;Markup&lt;/p&gt;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-class="lead invert" data-theme="uncover" data-style=".small-text {
  font-size: 0.75rem;
}
" class="lead invert" data-marpit-pagination="66" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Render Arrays - Direct Properties</h2>
<p>The tags allows can be controlled via n 'allowed_tags' property.</p>
<pre><code class="language-php"><span class="hljs-variable">$build</span>[<span class="hljs-string">&#x27;markup&#x27;</span>] = [
  <span class="hljs-string">&#x27;#markup&#x27;</span> =&gt; <span class="hljs-string">&#x27;&lt;p&gt;&#x27;</span> . t(<span class="hljs-string">&#x27;Markup&#x27;</span>) . <span class="hljs-string">&#x27;&lt;/p&gt;&#x27;</span>,
  <span class="hljs-string">&#x27;#allowed_tags&#x27;</span> =&gt; [<span class="hljs-string">&#x27;div&#x27;</span>]
];
</code></pre>
<p>Output:</p>
<pre><code>Markup
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {
  font-size: 0.75rem;
}
" class="lead invert" data-marpit-pagination="67" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1);--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Render Arrays - Templates</h2>
<ul>
<li>These are generated from the hook_theme() hook.</li>
<li>There are a few Drupal core templates, but any module can add more.</li>
<li>They use the 'theme' property in the render array.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-class="lead invert" data-theme="uncover" data-style=".small-text {
  font-size: 0.75rem;
}
" class="lead invert" data-marpit-pagination="68" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Render Arrays - Templates</h2>
<ul>
<li>The item_list template can be used to print a list of items.</li>
</ul>
<pre><code class="language-php"><span class="hljs-variable">$build</span>[<span class="hljs-string">&#x27;item_list&#x27;</span>] = [
  <span class="hljs-string">&#x27;#theme&#x27;</span> =&gt; <span class="hljs-string">&#x27;item_list&#x27;</span>,
  <span class="hljs-string">&#x27;#title&#x27;</span> =&gt; <span class="hljs-keyword">$this</span>-&gt;t(<span class="hljs-string">&#x27;Title&#x27;</span>),
  <span class="hljs-string">&#x27;#list_type&#x27;</span> =&gt; <span class="hljs-string">&#x27;ul&#x27;</span>,
  <span class="hljs-string">&#x27;#items&#x27;</span> =&gt; [<span class="hljs-number">1</span>, <span class="hljs-number">2</span>, <span class="hljs-number">3</span>,],
];
</code></pre>
<p>Output:</p>
<pre><code>&lt;h3&gt;Title&lt;/h3&gt;
&lt;ul&gt;&lt;li&gt;1&lt;/li&gt;&lt;li&gt;2&lt;/li&gt;&lt;li&gt;3&lt;/li&gt;&lt;/ul&gt;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-class="lead invert" data-theme="uncover" data-style=".small-text {
  font-size: 0.75rem;
}
" class="lead invert" data-marpit-pagination="69" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Render Arrays - Render Elements</h2>
<ul>
<li>Render elements are classes that will render out content.</li>
<li>They are registered in Drupal through a plugin interface.</li>
<li>Default render elements are <code>ElementInterface</code> objects.</li>
<li>Form elements are also render elements, of the type <code>FormElementInterface</code>, which extends <code>ElementInterface</code>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-class="lead invert" data-theme="uncover" data-style=".small-text {
  font-size: 0.75rem;
}
" class="lead invert" data-marpit-pagination="70" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Render Arrays - Render Elements</h2>
<ul>
<li>Render elements use the 'type' property.</li>
</ul>
<pre><code class="language-php"><span class="hljs-variable">$build</span>[<span class="hljs-string">&#x27;link&#x27;</span>] = [
  <span class="hljs-string">&#x27;#type&#x27;</span> =&gt; <span class="hljs-string">&#x27;link&#x27;</span>,
  <span class="hljs-string">&#x27;#title&#x27;</span> =&gt; t(<span class="hljs-string">&#x27;Link Example&#x27;</span>),
  <span class="hljs-string">&#x27;#url&#x27;</span> =&gt; \Drupal\Core\Url::fromRoute(<span class="hljs-string">&#x27;entity.node.canonical&#x27;</span>,
    [<span class="hljs-string">&#x27;node&#x27;</span> =&gt; <span class="hljs-number">1</span>]),
];
</code></pre>
<p>Output:</p>
<pre><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;/node/1&quot;</span>&gt;</span>Link Example<span class="hljs-tag">&lt;/<span class="hljs-name">a</span>&gt;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {
  font-size: 0.75rem;
}
" class="lead invert" data-marpit-pagination="71" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1);--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Try It!</h2>
<ul>
<li>Change your controller to return a render array.</li>
<li>Populate the render array with some content.</li>
</ul>
<p><strong>Hint</strong>: <code>#plain_text</code>, <code>#markup</code>, <code>'#theme' =&gt; 'item_list'</code>, <code>'#type' =&gt; 'link'</code> might be useful.</p>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

}
;" data-size="16:9">
<h2>Menu Plugins</h2>
<ul>
<li>You can inject menu items into Drupals menu system.</li>
<li>Stored in the <code>*.links.menu.yml</code> file.</li>
<li>These menu items are not editable.</li>
</ul>
<pre><code class="language-yml"><span class="hljs-attr">mymodule.controller_action:</span>
  <span class="hljs-attr">title:</span> <span class="hljs-string">&#x27;MyModule Controller&#x27;</span>
  <span class="hljs-attr">description:</span> <span class="hljs-string">&#x27;A controller with an action.&#x27;</span>
  <span class="hljs-attr">route_name:</span> <span class="hljs-string">mymodule.controller_action</span>
  <span class="hljs-attr">parent:</span> <span class="hljs-string">system.admin</span>
</code></pre>
<p>Menu link is created under /admin.</p>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {

}
;" data-size="16:9">
<h2>Try it!</h2>
<ul>
<li>Create a route.</li>
<li>Create a controller to listen to that route.</li>
<li>Return some content.</li>
<li>Add a menu plugin to the controller.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

;" data-size="16:9">
<h2>Passing Parameters To Routes</h2>
<ul>
<li>This is known as adding a wildcard to a route.</li>
</ul>
<pre><code class="language-yml"><span class="hljs-attr">mymodule.controller_action:</span>
  <span class="hljs-attr">path:</span> <span class="hljs-string">&#x27;/mycontroller/action/{parameter}&#x27;</span>
  <span class="hljs-attr">defaults:</span>
    <span class="hljs-attr">_controller:</span> <span class="hljs-string">&#x27;\Drupal\mymodule\Controller\MyController::action&#x27;</span>
    <span class="hljs-attr">_title:</span> <span class="hljs-string">&#x27;My Controller&#x27;</span>
  <span class="hljs-attr">requirements:</span>
    <span class="hljs-attr">_access:</span> <span class="hljs-string">&#x27;TRUE&#x27;</span>
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-class="lead invert" data-theme="uncover" data-style=".small-text {

}
" class="lead invert" data-marpit-pagination="76" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Controller With Parameter</h2>
<p>A basic controller looks like this.</p>
<pre><code class="language-php"><span class="hljs-meta">&lt;?php</span>
<span class="hljs-keyword">namespace</span> <span class="hljs-title">Drupal</span>\<span class="hljs-title">mymodule</span>\<span class="hljs-title">Controller</span>;

<span class="hljs-keyword">use</span> <span class="hljs-title">Drupal</span>\<span class="hljs-title">Core</span>\<span class="hljs-title">Controller</span>\<span class="hljs-title">ControllerBase</span>;

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">MyController</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">ControllerBase</span> </span>{
  <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">action</span>(<span class="hljs-params"><span class="hljs-variable">$parameter</span></span>) </span>{
    <span class="hljs-comment">// return a render array</span>
  }
}

</code></pre>
<p class="small-text">Note the name "parameter" needs to match the variable $parameter.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {

;" data-size="16:9">
<h2>Route Permissions</h2>
<ul>
<li>The requirements section allows you to detail simple permissions for routes.</li>
</ul>
<pre><code class="language-yml"><span class="hljs-attr">mymodule.controller_action:</span>
  <span class="hljs-attr">path:</span> <span class="hljs-string">&#x27;/mycontroller/action/{parameter}&#x27;</span>
  <span class="hljs-attr">defaults:</span>
    <span class="hljs-attr">_controller:</span> <span class="hljs-string">&#x27;\Drupal\mymodule\Controller\MyController::action&#x27;</span>
    <span class="hljs-attr">_title:</span> <span class="hljs-string">&#x27;My Controller&#x27;</span>
  <span class="hljs-attr">requirements:</span>
    <span class="hljs-attr">_permission:</span> <span class="hljs-string">&#x27;access content&#x27;</span>
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>

}
;" data-size="16:9">
<h2>Forms</h2>
<ul>
<li>In Drupal, all forms are generated using the Form API.</li>
<li>It's like a render array, but for form fields.</li>
<li>By default, all forms use POST.</li>
<li>They are registered using the routing.yml file.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {
  font-size: 0.75rem;
}
" class="lead invert" data-marpit-pagination="81" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1);--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Creating A Form</h2>
<p>Add a route to point to a Form class.</p>
<pre><code class="language-yml"><span class="hljs-attr">mymodule.form:</span>
  <span class="hljs-attr">path:</span> <span class="hljs-string">&#x27;/my-form&#x27;</span>
  <span class="hljs-attr">defaults:</span>
    <span class="hljs-attr">_form:</span> <span class="hljs-string">&#x27;\Drupal\mymodule\Form\MyForm&#x27;</span>
    <span class="hljs-attr">_title:</span> <span class="hljs-string">&#x27;My Form&#x27;</span>
  <span class="hljs-attr">requirements:</span>
    <span class="hljs-attr">_access:</span> <span class="hljs-string">&#x27;TRUE&#x27;</span>
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {

}

}
;" data-size="16:9">
<h2>Creating A Form</h2>
<ul>
<li>Add a class to the directory <code>src/Form/MyForm.php</code>.</li>
<li>Blueprint of a form class (<em>on next slide</em>).</li>
<li>The return of the buildForm() method is a form render array.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-paginate="true" data-class="lead invert" data-theme="uncover" data-style=".small-text {
  font-size: 0.75rem;
}
" class="lead invert" data-marpit-pagination="83" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9"><pre><code class="language-php"><span class="hljs-keyword">namespace</span> <span class="hljs-title">Drupal</span>\<span class="hljs-title">mymodule</span>\<span class="hljs-title">Form</span>;

<span class="hljs-keyword">use</span> <span class="hljs-title">Drupal</span>\<span class="hljs-title">Core</span>\<span class="hljs-title">Form</span>\<span class="hljs-title">FormBase</span>;
<span class="hljs-keyword">use</span> <span class="hljs-title">Drupal</span>\<span class="hljs-title">Core</span>\<span class="hljs-title">Form</span>\<span class="hljs-title">FormStateInterface</span>;

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">MyForm</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">FormBase</span> </span>{
  <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">getFormId</span>(<span class="hljs-params"></span>) </span>{
    <span class="hljs-keyword">return</span> <span class="hljs-string">&#x27;mymodule-myform&#x27;</span>;
  }

  <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">buildForm</span>(<span class="hljs-params"><span class="hljs-keyword">array</span> <span class="hljs-variable">$form</span>,
   FormStateInterface <span class="hljs-variable">$form_state</span>
    </span>) </span>{
    <span class="hljs-keyword">return</span> <span class="hljs-variable">$form</span>;
  }

  <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">submitForm</span>(<span class="hljs-params"><span class="hljs-keyword">array</span> &amp;<span class="hljs-variable">$form</span>,   
   FormStateInterface <span class="hljs-variable">$form_state</span></span>) </span>{
    <span class="hljs-keyword">$this</span>-&gt;messenger()-&gt;addStatus(<span class="hljs-keyword">$this</span>-&gt;t(<span class="hljs-string">&#x27;Form submitted&#x27;</span>));
  }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-paginate="true" data-class="lead invert" data-theme="uncover" data-style=".small-text {

}
" class="lead invert" data-marpit-pagination="84" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Creating A Form</h2>
<ul>
<li>The form API is an extension of the render array.</li>
<li>Form elements extend the <code>FormElementInterface</code>.</li>
<li>The most common form elements are:
<ul>
<li>textfield</li>
<li>radios</li>
<li>checkbox</li>
<li>checkboxes</li>
<li>select</li>
<li>submit</li>
</ul>
</li>
<li>Normal render elements can also be used.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-paginate="true" data-class="lead invert" data-theme="uncover" data-style=".small-text {
  font-size: 0.75rem;
}
" class="lead invert" data-marpit-pagination="85" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Creating A From</h2>
<ul>
<li>The following is a simple form.</li>
</ul>
<pre><code class="language-php"><span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">buildForm</span>(<span class="hljs-params"><span class="hljs-keyword">array</span> <span class="hljs-variable">$form</span>, FormStateInterface <span class="hljs-variable">$form_state</span></span>) </span>{
  <span class="hljs-variable">$form</span>[<span class="hljs-string">&#x27;description&#x27;</span>] = [
    <span class="hljs-string">&#x27;#markup&#x27;</span> =&gt; <span class="hljs-string">&#x27;&lt;p&gt;&#x27;</span> . <span class="hljs-keyword">$this</span>-&gt;t(<span class="hljs-string">&#x27;Fill in the form&#x27;</span>) . <span class="hljs-string">&#x27;&lt;/p&gt;&#x27;</span>
  ];
  <span class="hljs-variable">$form</span>[<span class="hljs-string">&#x27;name&#x27;</span>] = [
    <span class="hljs-string">&#x27;#type&#x27;</span> =&gt; <span class="hljs-string">&#x27;textfield&#x27;</span>,
    <span class="hljs-string">&#x27;#title&#x27;</span> =&gt; <span class="hljs-keyword">$this</span>-&gt;t(<span class="hljs-string">&#x27;Name&#x27;</span>),
    <span class="hljs-string">&#x27;#required&#x27;</span> =&gt; <span class="hljs-literal">TRUE</span>,
  ];
  <span class="hljs-variable">$form</span>[<span class="hljs-string">&#x27;submit&#x27;</span>] = [
    <span class="hljs-string">&#x27;#type&#x27;</span> =&gt; <span class="hljs-string">&#x27;submit&#x27;</span>,
    <span class="hljs-string">&#x27;#value&#x27;</span> =&gt; <span class="hljs-keyword">$this</span>-&gt;t(<span class="hljs-string">&#x27;Submit&#x27;</span>),
  ];
  <span class="hljs-keyword">return</span> <span class="hljs-variable">$form</span>;
}
</code></pre>
</section>

<h2>Form Submission</h2>
<ul>
<li>Form submissions automatically pass through the submitForm() method.</li>
</ul>
<pre><code class="language-php"><span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">submitForm</span>(<span class="hljs-params"><span class="hljs-keyword">array</span> &amp;<span class="hljs-variable">$form</span>,   
 FormStateInterface <span class="hljs-variable">$form_state</span></span>) </span>{
  <span class="hljs-variable">$name</span> = <span class="hljs-variable">$form_state</span>-&gt;getValue(<span class="hljs-string">&#x27;name&#x27;</span>);

  <span class="hljs-keyword">$this</span>-&gt;messenger()-&gt;addStatus(
    <span class="hljs-keyword">$this</span>-&gt;t(<span class="hljs-string">&#x27;Submitted the name %name&#x27;</span>, [<span class="hljs-string">&#x27;%name&#x27;</span> =&gt; <span class="hljs-variable">$name</span>]));
}
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

<h2>Form Validation</h2>
<ul>
<li>Form validation happens in the validateForm() method (if implemented).</li>
<li>If any errors are triggered then the submit handler is not called.</li>
<li>Note that if you set the field to be &quot;#required&quot; then it will automatically get validated.</li>
</ul>

<h2>Content Entities</h2>
<ul>
<li>Entities in Drupal represent &quot;things&quot;.</li>
<li>Nodes, users, comments, taxonomy terms are all entities.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

}
;" data-size="16:9">
<h2>Content Entities - Bundles</h2>
<ul>
<li>Entites can have sub-types, called bundles.</li>
<li>Bundles inherit all of the functionality of the entity.</li>
<li>Think of them as extended classes.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

<h2>Content Entities - Bundles</h2>
<ul>
<li>Use methods on the entity to get this information.</li>
</ul>
<pre><code class="language-php"><span class="hljs-variable">$node</span>-&gt;getEntityTypeId(); <span class="hljs-comment">// node</span>
<span class="hljs-variable">$node</span>-&gt;bundle(); <span class="hljs-comment">// article</span>
<span class="hljs-variable">$node</span>-&gt;getType(); <span class="hljs-comment">// article</span>
</code></pre>
<ul>
<li>Use these methods to ensure that the entity type you want is correct.</li>
</ul>

<h2>Content Entities - Preprocess Hooks</h2>
<ul>
<li>Entities are often injected into preprocess steps via the varaibles array.</li>
</ul>
<pre><code class="language-php"><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">mytheme_preprocess_node</span>(<span class="hljs-params">&amp;<span class="hljs-variable">$variables</span></span>) </span>{
  <span class="hljs-comment">/** <span class="hljs-doctag">@var</span> \Drupal\node\NodeInterface $node */</span>
  <span class="hljs-variable">$node</span> = <span class="hljs-variable">$variables</span>[<span class="hljs-string">&#x27;node&#x27;</span>];
  <span class="hljs-keyword">if</span> (<span class="hljs-variable">$node</span>-&gt;getType() == <span class="hljs-string">&#x27;article&#x27;</span>) {
    <span class="hljs-comment">// Article specific action.</span>
  }
}
</code></pre>
</section>

<pre><code class="language-php"><span class="hljs-variable">$node</span> = \Drupal::entityTypeManager()

<h2>Content Entites - Creation</h2>
<ul>
<li>Create a user, using the shorthand.</li>
</ul>
<pre><code class="language-php"><span class="hljs-variable">$user</span> = \Drupal\user\Entity\User::create([
  <span class="hljs-string">&#x27;name&#x27;</span> =&gt; <span class="hljs-string">&#x27;some.user&#x27;</span>,

<span class="hljs-variable">$user</span>-&gt;addRole(<span class="hljs-string">&#x27;administrator&#x27;</span>);

<h2>Content Entites - Fields</h2>
<ul>
<li>Content entities are fieldable.</li>
<li>Use the typed data API to interact with these fields.</li>
<li>See <a href="https://www.drupal.org/docs/drupal-apis/typed-data-api">https://www.drupal.org/docs/drupal-apis/typed-data-api</a></li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>

;" data-size="16:9">
<h2>Content Entites - Fields</h2>
<ul>
<li>Get a value from a field.</li>
</ul>
<pre><code class="language-php"><span class="hljs-comment">// Get the first value.</span>
<span class="hljs-variable">$value</span> = <span class="hljs-variable">$entity</span>-&gt;get(<span class="hljs-string">&#x27;title&#x27;</span>)-&gt;value;
<span class="hljs-comment">// Get all values.</span>
<span class="hljs-variable">$value</span> = <span class="hljs-variable">$entity</span>-&gt;get(<span class="hljs-string">&#x27;title&#x27;</span>)-&gt;getValue()[<span class="hljs-number">0</span>][<span class="hljs-string">&#x27;value&#x27;</span>];
</code></pre>
<ul>
<li>Note that the 'value' attribute may change depending on the field type.</li>
<li>Entity references have the property <code>target_id</code>.</li>
</ul>
<pre><code class="language-php"><span class="hljs-variable">$value</span> = <span class="hljs-variable">$entity</span>-&gt;get(<span class="hljs-string">&#x27;field_article_term&#x27;</span>)-&gt;target_id;
</code></pre>
</section>

<ul>
<li>Remember to <code>save()</code> the entity after setting a field value!</li>

<h1>Drupal Cache</h1>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="111" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {

}
" class="lead invert" data-marpit-pagination="111" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1);--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Drupal Cache</h2>
<ul>
<li>Drupal has a robust and dynamic cache system.</li>
<li>Can be used as a static cache bin or as a dynamic cache.</li>
<li>It's important to understand what the components are.</li>
<li>Ideally, you want to cache as much as possible in the page.</li>
<li>For anonymous users you typically want the entire page cached.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="112" data-paginate="true" data-class="lead invert" data-theme="uncover" data-style=".small-text {
  font-size: 0.75rem;
}
" class="lead invert" data-marpit-pagination="112" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Cache Meta Data</h2>
<ul>
<li>Added to render arrays and plugins to inform Drupal about how to cache the data.</li>
<li>This can include cache expiry time, tags or context.</li>
<li>The cache will bubble up the page, adding to the cache information of parent elements.</li>
<li>The entire page cache is goverened by the cache meta data within it.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {
  font-size: 0.75rem;
}
" class="lead invert" data-marpit-pagination="113" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1);--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Cache Expiry Time</h2>
<ul>
<li>Sets the maximum time that the cache can be used for, in seconds.</li>
</ul>
<p>Cache for an hour.</p>
<pre><code class="language-php"><span class="hljs-string">&#x27;#cache&#x27;</span> =&gt; [
  <span class="hljs-string">&#x27;max-age&#x27;</span> =&gt; <span class="hljs-number">3600</span>,
]
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="114" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {
  font-size: 0.75rem;
}
" class="lead invert" data-marpit-pagination="114" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1);--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Cache Expiry Time</h2>
<p>Cache forever.</p>
<pre><code class="language-php"><span class="hljs-string">&#x27;#cache&#x27;</span> =&gt; [
  <span class="hljs-string">&#x27;max-age&#x27;</span> =&gt; \Drupal\Core\Cache\Cache::PERMANENT,
]
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {
  font-size: 0.75rem;
}
" class="lead invert" data-marpit-pagination="115" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1);--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Cache Tags</h2>
<ul>
<li>Cached data can be cached to show that it refernces something.</li>
<li>This means that when upstream caches are cleared the tagged caches can also be cleared.</li>
<li>For example, a page of content is saved. The cache of that page can be flushed from cached pages, views or anywhere else it is used.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a> <a href="#1">.</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-paginate="true" data-class="lead invert" data-theme="uncover" data-style=".small-text {

}
" class="lead invert" data-marpit-pagination="116" data-marpit-pagination-total="204" style="--paginate:true;--class:lead invert;--theme:uncover;--style:.small-text {
  font-size: 0.75rem;
}
;" data-size="16:9">
<h2>Cache Tags</h2>
<p>Create a cache tag for current user.</p>
<pre><code class="language-php"><span class="hljs-variable">$cacheTags</span> = User:load(\Drupal::currentUser()-&gt;id())-&gt;getCacheTags();
...
<span class="hljs-string">&#x27;#cache&#x27;</span> =&gt; [
  <span class="hljs-string">&#x27;tags&#x27;</span> =&gt; <span class="hljs-variable">$cacheTags</span>,
]
</code></pre>
<p>Create a cache tags for node 1 and node 2.</p>
<pre><code class="language-php"><span class="hljs-string">&#x27;#cache&#x27;</span> =&gt; [
  <span class="hljs-string">&#x27;tags&#x27;</span> =&gt; [<span class="hljs-string">&#x27;node:1&#x27;</span>, <span class="hljs-string">&#x27;node:2&#x27;</span>],
]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-paginate="true" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42) [.](#1)" data-theme="uncover" data-style=".small-text {
