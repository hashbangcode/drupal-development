<h1>Setting Up Drupal For Development</h1>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Setting Up Drupal</h2>
<ul>
<li>Lots of options exist to ease development in Drupal.</li>
<li>This includes turning off the Drupal cache, forcing autodiscovery on every page load and preventing permission hardening.</li>
<li>Adding these options makes Drupal development easier.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Setting Up Drupal</h2>
<ul>
<li>Drupal has a <code>site/example.settings.local.php</code> file.</li>
<li>Copy this to <code>site/default/settings.local.php</code>.</li>
</ul>
<pre><code>cp site/example.settings.local.php site/default/settings.local.php
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Setting Up Drupal</h2>
<ul>
<li>Uncomment the following from the bottom of the <code>sites/default/settings.php</code> file.</li>
</ul>
<pre><code class="language-php"><span class="hljs-keyword">if</span> (file_exists(<span class="hljs-variable">$app_root</span> . <span class="hljs-string">&#x27;/&#x27;</span> . <span class="hljs-variable">$site_path</span> . <span class="hljs-string">&#x27;/settings.local.php&#x27;</span>)) {
  <span class="hljs-keyword">include</span> <span class="hljs-variable">$app_root</span> . <span class="hljs-string">&#x27;/&#x27;</span> . <span class="hljs-variable">$site_path</span> . <span class="hljs-string">&#x27;/settings.local.php&#x27;</span>;
}
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="lead invert" data-theme="uncover" class="lead invert" style="--class:lead invert;--theme:uncover;" data-size="16:9">
<h2>Setting Up Drupal</h2>
<ul>
<li>The settings.local.php file will also include a <code>sites/development.services.yml</code> file.</li>
<li>This turns on cacheability headers and turns allows backend cache classes to be pucked up.</li>
<li>The file looks like this.</li>
</ul>
<pre><code class="language-yml"><span class="hljs-attr">parameters:</span>
  <span class="hljs-attr">http.response.debug_cacheability_headers:</span> <span class="hljs-literal">true</span>
<span class="hljs-attr">services:</span>
  <span class="hljs-attr">cache.backend.null:</span>
    <span class="hljs-attr">class:</span> <span class="hljs-string">Drupal\Core\Cache\NullBackendFactory</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Setting Up Drupal</h2>
<ul>
<li>Add Twig debugging and auto reload.</li>
</ul>
<pre><code class="language-yml"><span class="hljs-attr">parameters:</span>
  <span class="hljs-attr">twig.config:</span>
    <span class="hljs-attr">debug:</span> <span class="hljs-literal">true</span>
    <span class="hljs-attr">auto_reload:</span> <span class="hljs-literal">true</span>
    <span class="hljs-attr">cache:</span> <span class="hljs-literal">false</span>
  <span class="hljs-attr">http.response.debug_cacheability_headers:</span> <span class="hljs-literal">true</span>
<span class="hljs-attr">services:</span>
  <span class="hljs-attr">cache.backend.null:</span>
    <span class="hljs-attr">class:</span> <span class="hljs-string">Drupal\Core\Cache\NullBackendFactory</span>
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Setting Up Drupal</h2>
<ul>
<li>Twig debugging comments.</li>
</ul>
<pre><code class="language-html"><span class="hljs-comment">&lt;!-- THEME DEBUG --&gt;</span>
<span class="hljs-comment">&lt;!-- THEME HOOK: &#x27;block&#x27; --&gt;</span>
<span class="hljs-comment">&lt;!-- FILE NAME SUGGESTIONS:
   * block--umami-account-menu.html.twig
   * block--system-menu-block--account.html.twig
   x block--system-menu-block.html.twig
   * block--system.html.twig
   * block.html.twig
--&gt;</span>
<span class="hljs-comment">&lt;!-- BEGIN OUTPUT from &#x27;core/profiles/demo_umami/themes/umami/templates/classy/block/block--system-menu-block.html.twig&#x27; --&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">nav</span> <span class="hljs-attr">role</span>=<span class="hljs-string">&quot;navigation&quot;</span> <span class="hljs-attr">aria-labelledby</span>=<span class="hljs-string">&quot;block-umami-account-menu-menu&quot;</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;block-umami-account-menu&quot;</span> <span class="hljs-attr">class</span>=<span class="hljs-string">&quot;contextual-region block block-menu navigation menu--account&quot;</span>&gt;</span>
      
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Setting Up Drupal</h2>
<ul>
<li>Ensuring the setting has taken.</li>
</ul>
<pre><code>drush php:eval &quot;var_export(\Drupal::getContainer()
   -&gt;getParameter('twig.config'));&quot;
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Setting Up Drupal</h2>
<ul>
<li>Drupal will check the permissions of your settings.php files and ensure they are secure.</li>
<li>To turn this off make sure this setting is enabled.</li>
</ul>
<pre><code class="language-php"><span class="hljs-variable">$settings</span>[<span class="hljs-string">&#x27;skip_permissions_hardening&#x27;</span>] = <span class="hljs-literal">TRUE</span>;
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Setting Up Drupal</h2>
<ul>
<li>To turn off the permanent caches uncomment any line that looks like this.</li>
</ul>
<pre><code class="language-php"><span class="hljs-variable">$settings</span>[<span class="hljs-string">&#x27;cache&#x27;</span>][<span class="hljs-string">&#x27;bins&#x27;</span>][<span class="hljs-string">&#x27;x&#x27;</span>] = <span class="hljs-string">&#x27;cache.backend.null&#x27;</span>;
</code></pre>

<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>

<h2>What Is A Module?</h2>
<ul>
<li>Adds a feature to a site.</li>
<li>Can be turned on or off.</li>
<li>Can define extra functionality or hook into and override other parts of Drupal.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Types Of Module</h2>
<ul>
<li><strong>Core</strong> - Included in Drupal itself.</li>
<li><strong>Contributed</strong> - Any third party module you install. Referred to as &quot;contrib&quot;.</li>
<li><strong>Custom</strong> - Any module you build yourself.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>

<h2>The *.info.yml File</h2>
<ul>
<li>Contains information about the module including what it does and what version on Drupal it is compatable with.</li>
<li>In YAML format.</li>
<li>The bare minimum required for a Drupal module to be picked up.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>

<span class="hljs-attr">description:</span> <span class="hljs-string">&#x27;My amazing module.&#x27;</span>
<span class="hljs-attr">core_version_requirement:</span> <span class="hljs-string">^8</span> <span class="hljs-string">||</span> <span class="hljs-string">^9</span>

</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h1>Hooks</h1>
<p>The simplest building block of any module.</p>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>What Is A Hook?</h2>
<p>Hooks allow you to:</p>
<ul>
<li>Alter forms.</li>
<li>Alter theme elements before rendering.</li>
<li>React to events.</li>
<li>Register plugins and templates.</li>
</ul>
<p>Any module can define custom hooks.</p>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Some Popular Hooks</h2>
<ul>
<li><code>hook_form_alter($form, $fotm_state, $id)</code></li>
<li><code>hook_theme($existing, $type, $theme, $path)</code></li>
<li><code>hook_preprocess_page(&amp;$variables)</code></li>
<li><code>hook_theme_suggestions_alter(&amp;$suggestions, $variables, $hook)</code></li>
<li><code>hook_node_insert($entity)</code></li>
<li><code>hook_node_update($entity)</code></li>
<li><code>hook_update_9001(&amp;$sandbox)</code></li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Naming Hooks</h2>
<ul>
<li>Hooks are named after the module they appear in.</li>
</ul>
<pre><code class="language-php">hook_form_alter()
</code></pre>
<p>Becomes:</p>
<pre><code class="language-php">mymodule_form_alter()
</code></pre>
<ul>
<li>The hook_form_alter() hook is called every time a form is created.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Naming Hooks</h2>
<ul>
<li>Some hooks also change their name based on context.</li>
</ul>
<pre><code class="language-php">hook_node_insert(<span class="hljs-variable">$entity</span>)
</code></pre>
<p>Can also be:</p>
<pre><code class="language-php">hook_user_insert(<span class="hljs-variable">$entity</span>)
</code></pre>
<p>When detecting users being created.</p>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Example Hook</h2>
<p>Use hook form alter to alter a form.</p>
<pre><code class="language-php"><span class="hljs-keyword">use</span> <span class="hljs-title">Drupal</span>\<span class="hljs-title">Core</span>\<span class="hljs-title">Form</span>\<span class="hljs-title">FormStateInterface</span>;

<span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">mymodule_hook_form_alter</span>(<span class="hljs-params">
  &amp;<span class="hljs-variable">$form</span>,
  FormStateInterface <span class="hljs-variable">$form_state</span>,
  <span class="hljs-variable">$form_id</span></span>) </span>{
  <span class="hljs-keyword">if</span> (<span class="hljs-variable">$form_id</span> == <span class="hljs-string">&#x27;node_article_form&#x27;</span>) {
    <span class="hljs-variable">$form</span>[<span class="hljs-string">&#x27;title&#x27;</span>][<span class="hljs-string">&#x27;widget&#x27;</span>][<span class="hljs-number">0</span>][<span class="hljs-string">&#x27;value&#x27;</span>][<span class="hljs-string">&#x27;#default_value&#x27;</span>] = t(<span class="hljs-string">&#x27;title&#x27;</span>);
  }
}
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>

<h1>Translation</h1>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Translation</h2>
<ul>
<li>Why talk about multilingual code so early?</li>
<li>It's baked into everything Drupal does. Drupal is multilingual from the start.</li>
<li>You will see either t() or $this-&gt;t() a lot.</li>
<li>These functions will register the translation with the Drupal translation system.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>t() Usage</h2>
<ul>
<li>To use both t() and $this-&gt;t() just pass in a string.</li>
</ul>
<pre><code class="language-php"><span class="hljs-variable">$translated</span> = t(<span class="hljs-string">&#x27;String&#x27;</span>);
</code></pre>
<pre><code class="language-php"><span class="hljs-variable">$translated</span> = <span class="hljs-keyword">$this</span>-&gt;t(<span class="hljs-string">&#x27;String&#x27;</span>);
</code></pre>
<ul>
<li>Best practice is to pass it directly into where it is needed, rather than store in a variable.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-class="lead invert" data-theme="uncover" class="lead invert" style="--class:lead invert;--theme:uncover;" data-size="16:9">
<h2>Passing Arugments</h2>
<p>Pass escaped output (should be your default choice).</p>
<pre><code class="language-php"><span class="hljs-variable">$t</span> = t(<span class="hljs-string">&#x27;Value = @value&#x27;</span>, [<span class="hljs-string">&#x27;@value&#x27;</span> =&gt; <span class="hljs-string">&#x27;123&#x27;</span>]);
</code></pre>
<p>Wrap in &lt;em&gt; tags.</p>
<pre><code class="language-php"><span class="hljs-variable">$t</span> = t(<span class="hljs-string">&#x27;Value = %value&#x27;</span>, [<span class="hljs-string">&#x27;%value&#x27;</span> =&gt; <span class="hljs-string">&#x27;123&#x27;</span>]);
</code></pre>
<p>Escape (used for URLs)</p>
<pre><code class="language-php"><span class="hljs-variable">$t</span> = t(<span class="hljs-string">&#x27;&lt;a href=&quot;:url&quot;&gt;@variable&lt;/a&gt;&#x27;</span>,
  [<span class="hljs-string">&#x27;:url&#x27;</span> =&gt; <span class="hljs-variable">$url</span>, <span class="hljs-string">&#x27;@variable&#x27;</span> =&gt; <span class="hljs-variable">$variable</span>]);
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h1>Controllers</h1>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Controllers</h2>
<ul>
<li>Add an action for a particular <strong>Route</strong>.</li>
<li>Parameters can be passed to the controller.</li>
<li>Should return an array of content ready to be rendered or a response object.</li>
<li>Multiple routes can use the same controller.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Routes</h2>
<ul>
<li>All controllers need a route.</li>
<li>This tells Drupal what controller to use when a path is requested.</li>
<li>Defined in a *.routes.yml file.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Routes</h2>
<p>Create a file at mymodule.routing.yml.</p>
<pre><code class="language-yml"><span class="hljs-attr">mymodule.controller_action:</span>
  <span class="hljs-attr">path:</span> <span class="hljs-string">&#x27;/mycontroller/action&#x27;</span>
  <span class="hljs-attr">defaults:</span>
    <span class="hljs-attr">_controller:</span> <span class="hljs-string">&#x27;\Drupal\mymodule\Controller\MyController::action&#x27;</span>
    <span class="hljs-attr">_title:</span> <span class="hljs-string">&#x27;My Controller&#x27;</span>
  <span class="hljs-attr">requirements:</span>
    <span class="hljs-attr">_access:</span> <span class="hljs-string">&#x27;TRUE&#x27;</span>
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Controller</h2>
<p>A basic controller looks like this.</p>
<pre><code class="language-php"><span class="hljs-meta">&lt;?php</span>

<span class="hljs-keyword">namespace</span> <span class="hljs-title">Drupal</span>\<span class="hljs-title">mymodule</span>\<span class="hljs-title">Controller</span>;

<span class="hljs-keyword">use</span> <span class="hljs-title">Drupal</span>\<span class="hljs-title">Core</span>\<span class="hljs-title">Controller</span>\<span class="hljs-title">ControllerBase</span>;

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">MyController</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">ControllerBase</span> </span>{
  <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">action</span>(<span class="hljs-params"></span>) </span>{
    <span class="hljs-comment">// return a render array or a new response object.</span>
  }
}

</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Controller Return A Response</h2>
<p>A basic controller looks like this.</p>
<pre><code class="language-php"><span class="hljs-keyword">namespace</span> <span class="hljs-title">Drupal</span>\<span class="hljs-title">mymodule</span>\<span class="hljs-title">Controller</span>;

<span class="hljs-keyword">use</span> <span class="hljs-title">Drupal</span>\<span class="hljs-title">Core</span>\<span class="hljs-title">Controller</span>\<span class="hljs-title">ControllerBase</span>;
<span class="hljs-keyword">use</span> <span class="hljs-title">Symfony</span>\<span class="hljs-title">Component</span>\<span class="hljs-title">HttpFoundation</span>\<span class="hljs-title">Response</span>;

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">MyController</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">ControllerBase</span> </span>{
  <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">action</span>(<span class="hljs-params"></span>) </span>{
    <span class="hljs-keyword">return</span> <span class="hljs-keyword">new</span> Response(<span class="hljs-string">&#x27;Response.&#x27;</span>);
  }
}

</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Different Types Of Response Objects Exist</h2>
<ul>
<li><strong>Response</strong> - Text based response.</li>
<li><strong>HtmlResponse</strong> - A HTML response.</li>
<li><strong>JsonResponse</strong> - JSON response.</li>
<li><strong>XmlResponse</strong> - XML response.</li>
<li><strong>CacheableResponse</strong> - A response that contains Drupal cache metadata.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Try It!</h2>
<ul>
<li>Create a route.</li>
<li>Add a controller for the route.</li>
<li>Return a response object.</li>
</ul>
<p><strong>Hint</strong>: Some cache clearing may be needed.</p>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Render Arrays</h2>
<p>Render arrays are a hierarchical structure of elements that Drupal will convert into markup.</p>
<p>You can inject raw markup into render arrays, but it's generally best practice to use themes to render HTML.</p>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-class="lead invert" data-theme="uncover" class="lead invert" style="--class:lead invert;--theme:uncover;" data-size="16:9">
<h2>Render Arrays</h2>
<p>This render array:</p>
<pre><code class="language-php"><span class="hljs-variable">$build</span> = [];
<span class="hljs-variable">$build</span>[<span class="hljs-string">&#x27;description&#x27;</span>] = [
  <span class="hljs-string">&#x27;#type&#x27;</span> =&gt; <span class="hljs-string">&#x27;html_tag&#x27;</span>,
  <span class="hljs-string">&#x27;#tag&#x27;</span> =&gt; <span class="hljs-string">&#x27;p&#x27;</span>,
  <span class="hljs-string">&#x27;#value&#x27;</span> =&gt; <span class="hljs-keyword">$this</span>-&gt;t(<span class="hljs-string">&#x27;Some description.&#x27;</span>),
];
<span class="hljs-keyword">return</span> <span class="hljs-variable">$build</span>;
</code></pre>
<p>Will become:</p>
<pre><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span>Some description.<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Render Arrays</h2>
<p>This render array:</p>
<pre><code class="language-php"><span class="hljs-variable">$build</span> = [];
<span class="hljs-variable">$build</span>[<span class="hljs-string">&#x27;list&#x27;</span>] = [
  <span class="hljs-string">&#x27;#theme&#x27;</span> =&gt; <span class="hljs-string">&#x27;item_list&#x27;</span>,
  <span class="hljs-string">&#x27;#items&#x27;</span> =&gt; [<span class="hljs-string">&#x27;Item 1&#x27;</span>, <span class="hljs-string">&#x27;Item 2&#x27;</span>],
];
<span class="hljs-keyword">return</span> <span class="hljs-variable">$build</span>;
</code></pre>
<p>Will become:</p>
<pre><code class="language-html"><span class="hljs-tag">&lt;<span class="hljs-name">ul</span>&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">li</span>&gt;</span>Items 1<span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span><span class="hljs-tag">&lt;<span class="hljs-name">li</span>&gt;</span>Item 2<span class="hljs-tag">&lt;/<span class="hljs-name">li</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">ul</span>&gt;</span>
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">

<li>Change your controller to return a render array.</li>
</ul>

<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Menu Plugins</h2>
<ul>
<li>You can inject menu items into Drupals menu system.</li>
<li>Stored in the <code>*.links.menu.yml</code> file.</li>
<li>These menu items are not editable.</li>
</ul>
<pre><code class="language-yml"><span class="hljs-attr">mymodule.controller_action:</span>
  <span class="hljs-attr">title:</span> <span class="hljs-string">&#x27;MyModule Controller&#x27;</span>
  <span class="hljs-attr">description:</span> <span class="hljs-string">&#x27;A controller with an action.&#x27;</span>
  <span class="hljs-attr">route_name:</span> <span class="hljs-string">mymodule.controller_action</span>
  <span class="hljs-attr">parent:</span> <span class="hljs-string">system.admin</span>
</code></pre>
<p>Menu link is created under /admin.</p>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Try it!</h2>
<ul>
<li>Create a route.</li>
<li>Create a controller to listen to that route.</li>
<li>Return some content.</li>
<li>Add a menu plugin to the controller.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Passing Parameters To Routes</h2>
<ul>
<li>This is known as adding a wildcard to a route.</li>
</ul>
<pre><code class="language-yml"><span class="hljs-attr">mymodule.controller_action:</span>
  <span class="hljs-attr">path:</span> <span class="hljs-string">&#x27;/mycontroller/action/{parameter}&#x27;</span>
  <span class="hljs-attr">defaults:</span>
    <span class="hljs-attr">_controller:</span> <span class="hljs-string">&#x27;\Drupal\mymodule\Controller\MyController::action&#x27;</span>
    <span class="hljs-attr">_title:</span> <span class="hljs-string">&#x27;My Controller&#x27;</span>
  <span class="hljs-attr">requirements:</span>
    <span class="hljs-attr">_access:</span> <span class="hljs-string">&#x27;TRUE&#x27;</span>
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Controller With Parameter</h2>
<p>A basic controller looks like this.</p>
<pre><code class="language-php"><span class="hljs-meta">&lt;?php</span>

<span class="hljs-keyword">namespace</span> <span class="hljs-title">Drupal</span>\<span class="hljs-title">mymodule</span>\<span class="hljs-title">Controller</span>;

<span class="hljs-keyword">use</span> <span class="hljs-title">Drupal</span>\<span class="hljs-title">Core</span>\<span class="hljs-title">Controller</span>\<span class="hljs-title">ControllerBase</span>;

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">MyController</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">ControllerBase</span> </span>{
  <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">action</span>(<span class="hljs-params"><span class="hljs-variable">$parameter</span></span>) </span>{
    <span class="hljs-comment">// return a render array</span>
  }
}

</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Route Permissions</h2>
<pre><code class="language-yml"><span class="hljs-attr">mymodule.controller_action:</span>
  <span class="hljs-attr">path:</span> <span class="hljs-string">&#x27;/mycontroller/action/{parameter}&#x27;</span>
  <span class="hljs-attr">defaults:</span>
    <span class="hljs-attr">_controller:</span> <span class="hljs-string">&#x27;\Drupal\mymodule\Controller\MyController::action&#x27;</span>
    <span class="hljs-attr">_title:</span> <span class="hljs-string">&#x27;My Controller&#x27;</span>
  <span class="hljs-attr">requirements:</span>
    <span class="hljs-attr">_permission:</span> <span class="hljs-string">&#x27;access content&#x27;</span>
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Try It!</h2>
<ul>
<li>Add a parameter to your route.</li>
<li>Add a parameter to your controller.</li>
<li>Make it do something interesting in your controller.</li>
</ul>
<p><strong>Hint</strong>: Use dynamic functions like <code>str_repeat()</code>, <code>rand()</code>, <code>date()</code>, <code>range()</code>.</p>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h1>Forms</h1>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Forms</h2>
<ul>
<li>In Drupal, all forms are generated using the Form API.</li>
<li>It's like a render array, but for form fields.</li>
<li>By default, all forms use POST.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Creating A Form</h2>
<p>Change the route to point to a Form class.</p>
<pre><code class="language-yml"><span class="hljs-attr">mymodule.form:</span>
  <span class="hljs-attr">path:</span> <span class="hljs-string">&#x27;/my-form&#x27;</span>
  <span class="hljs-attr">defaults:</span>
    <span class="hljs-attr">_form:</span> <span class="hljs-string">&#x27;\Drupal\mymodule\Form\MyForm&#x27;</span>
    <span class="hljs-attr">_title:</span> <span class="hljs-string">&#x27;My Form&#x27;</span>
  <span class="hljs-attr">requirements:</span>
    <span class="hljs-attr">_access:</span> <span class="hljs-string">&#x27;TRUE&#x27;</span>
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Creating A Form</h2>
<ul>
<li>Add a class to the directory <code>src/Form/MyForm.php</code>.</li>
<li>Bluebrint of a form class (&lt;em&gt;on next slide&lt;/em&gt;).</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-class="lead invert" data-theme="uncover" class="lead invert" style="--class:lead invert;--theme:uncover;" data-size="16:9"><pre><code class="language-php"><span class="hljs-keyword">namespace</span> <span class="hljs-title">Drupal</span>\<span class="hljs-title">mymodule</span>\<span class="hljs-title">Form</span>;

<span class="hljs-keyword">use</span> <span class="hljs-title">Drupal</span>\<span class="hljs-title">Core</span>\<span class="hljs-title">Form</span>\<span class="hljs-title">FormBase</span>;
<span class="hljs-keyword">use</span> <span class="hljs-title">Drupal</span>\<span class="hljs-title">Core</span>\<span class="hljs-title">Form</span>\<span class="hljs-title">FormStateInterface</span>;

<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">MyForm</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">FormBase</span> </span>{
  <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">getFormId</span>(<span class="hljs-params"></span>) </span>{
    <span class="hljs-keyword">return</span> <span class="hljs-string">&#x27;mymodule-myform&#x27;</span>;
  }

  <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">buildForm</span>(<span class="hljs-params"><span class="hljs-keyword">array</span> <span class="hljs-variable">$form</span>, 
   FormStateInterface <span class="hljs-variable">$form_state</span>
    </span>) </span>{
    <span class="hljs-keyword">return</span> <span class="hljs-variable">$form</span>;
  }

  <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">submitForm</span>(<span class="hljs-params"><span class="hljs-keyword">array</span> &amp;<span class="hljs-variable">$form</span>,   
   FormStateInterface <span class="hljs-variable">$form_state</span></span>) </span>{
    <span class="hljs-keyword">$this</span>-&gt;messenger()-&gt;addStatus(<span class="hljs-keyword">$this</span>-&gt;t(<span class="hljs-string">&#x27;Form submitted&#x27;</span>));
  }
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Creating A Form</h2>
<ul>
<li>The form API is very like the render array, but centered around form elements.</li>
<li>The most common form elements are:
<ul>
<li>textfield</li>
<li>radios</li>
<li>checkbox</li>
<li>checkboxes</li>
<li>select</li>
<li>submit</li>
</ul>
</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Creating A From</h2>
<pre><code class="language-php"><span class="hljs-variable">$form</span>[<span class="hljs-string">&#x27;name&#x27;</span>] = [
  <span class="hljs-string">&#x27;#type&#x27;</span> =&gt; <span class="hljs-string">&#x27;textfield&#x27;</span>,
  <span class="hljs-string">&#x27;#title&#x27;</span> =&gt; <span class="hljs-keyword">$this</span>-&gt;t(<span class="hljs-string">&#x27;Name&#x27;</span>),
  <span class="hljs-string">&#x27;#required&#x27;</span> =&gt; <span class="hljs-literal">TRUE</span>,
];
<span class="hljs-variable">$form</span>[<span class="hljs-string">&#x27;submit&#x27;</span>] = [
  <span class="hljs-string">&#x27;#type&#x27;</span> =&gt; <span class="hljs-string">&#x27;submit&#x27;</span>,
  <span class="hljs-string">&#x27;#value&#x27;</span> =&gt; <span class="hljs-keyword">$this</span>-&gt;t(<span class="hljs-string">&#x27;Submit&#x27;</span>),
];
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Form Submission</h2>
<pre><code class="language-php"><span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">submitForm</span>(<span class="hljs-params"><span class="hljs-keyword">array</span> &amp;<span class="hljs-variable">$form</span>,   
 FormStateInterface <span class="hljs-variable">$form_state</span></span>) </span>{
  <span class="hljs-variable">$name</span> = <span class="hljs-variable">$form_state</span>-&gt;getValue(<span class="hljs-string">&#x27;name&#x27;</span>);

  <span class="hljs-keyword">$this</span>-&gt;messenger()-&gt;addStatus(
    <span class="hljs-keyword">$this</span>-&gt;t(<span class="hljs-string">&#x27;Submitted the name %name&#x27;</span>, [<span class="hljs-string">&#x27;%name&#x27;</span> =&gt; <span class="hljs-variable">$name</span>]));
}
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Form Validation</h2>
<ul>
<li>Form validation happens in the validateForm() method (if implemented).</li>
<li>If any errors are triggered then the submit handler is not called.</li>
<li>Note that if you set the field to be &quot;#required&quot; then it will automatically get validated.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Form Validation</h2>
<pre><code class="language-php"><span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">validateForm</span>(<span class="hljs-params"><span class="hljs-keyword">array</span> &amp;<span class="hljs-variable">$form</span>,
 FormStateInterface <span class="hljs-variable">$form_state</span></span>) </span>{
  <span class="hljs-variable">$name</span> = <span class="hljs-variable">$form_state</span>-&gt;getValue(<span class="hljs-string">&#x27;name&#x27;</span>);

  <span class="hljs-keyword">if</span> (<span class="hljs-variable">$name</span> == <span class="hljs-string">&#x27;Bob&#x27;</span>) {
    <span class="hljs-comment">// Name is Bob, trigger error!</span>
    <span class="hljs-variable">$form_state</span>-&gt;setErrorByName(<span class="hljs-string">&#x27;name&#x27;</span>, <span class="hljs-keyword">$this</span>-&gt;t(<span class="hljs-string">&#x27;Name is Bob. Cannot continue.&#x27;</span>));
  }
}
</code></pre>

<h2>Plugins</h2>
<ul>
<li>Provide functionality through a common interface.</li>
<li>Most things in Drupal are actually plugins.</li>
<li>Entity types, fields, blocks, image formats, routes are all plugins.</li>
<li>You can also define custom plugins.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>

<h2>Entities</h2>
<ul>
<li>Entities in Drupal represent &quot;things&quot;.</li>
<li>Nodes, users, comments, taxonomy terms are all entities.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Entities - Bundles</h2>
<ul>
<li>Entites can have sub-types, called bundles.</li>
<li>Bundles inherit all of the functionality of the entity.</li>
<li>Think of them as extended classes.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
