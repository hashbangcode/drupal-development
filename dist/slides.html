<h2>Loading Entites</h2>
<p>By ID:</p>
<pre><code class="language-php"><span class="hljs-variable">$entity_id</span> = <span class="hljs-number">123</span>;
<span class="hljs-variable">$entity</span> = \Drupal::entityTypeManager()
  -&gt;getStorage(<span class="hljs-string">&#x27;node&#x27;</span>)
  -&gt;load(<span class="hljs-variable">$entity_id</span>);
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Loading Entities</h2>
<p>By field value:</p>
<pre><code class="language-php"><span class="hljs-variable">$value</span> = <span class="hljs-string">&#x27;some value&#x27;</span>;
<span class="hljs-variable">$entity</span> = \Drupal::entityTypeManager()
  -&gt;getStorage(<span class="hljs-string">&#x27;node&#x27;</span>)
  -&gt;loadByProperties([<span class="hljs-string">&#x27;field_name&#x27;</span> =&gt; <span class="hljs-variable">$value</span>]);
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Loading Field Values</h2>
<pre><code class="language-php"><span class="hljs-variable">$field_value</span> = <span class="hljs-variable">$entity</span>-&gt;get(<span class="hljs-string">&#x27;field_name&#x27;</span>)-&gt;getValue()[<span class="hljs-number">0</span>][<span class="hljs-string">&#x27;value&#x27;</span>];
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Creating Entities</h2>
<p>Create a node.</p>
<pre><code class="language-php">    <span class="hljs-variable">$node</span> = Node::create([
      <span class="hljs-string">&#x27;title&#x27;</span> =&gt; <span class="hljs-string">&#x27;Article title&#x27;</span>,
      <span class="hljs-string">&#x27;type&#x27;</span> =&gt; <span class="hljs-string">&#x27;article&#x27;</span>,
    ]);

    <span class="hljs-variable">$node</span>-&gt;save();

    <span class="hljs-variable">$newArticleId</span> = <span class="hljs-variable">$node</span>-&gt;id();
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h1>Drupal Cache</h1>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Drupal Cache</h2>
<ul>
<li>Drupal has a robust and dynamic cache system.</li>
<li>Can be used as a static cache bin or as a dynamic cache.</li>
<li>It's important to understand what the components are.</li>
<li>Ideally, you want to cache as much as possible in the page.</li>
<li>For anonymous users you typically want the entire page cached.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="82" data-class="lead invert" data-theme="uncover" class="lead invert" style="--class:lead invert;--theme:uncover;" data-size="16:9">
<h2>Cache Meta Data</h2>
<ul>
<li>Added to render arrays to inform Drupal about how to cache the data.</li>
</ul>
<p>Cache for an hour.</p>
<pre><code class="language-php"><span class="hljs-string">&#x27;#cache&#x27;</span> =&gt; [
  <span class="hljs-string">&#x27;max-age&#x27;</span> =&gt; <span class="hljs-number">3600</span>,
]
</code></pre>
<p>Cache for ever.</p>
<pre><code class="language-php"><span class="hljs-string">&#x27;#cache&#x27;</span> =&gt; [
  <span class="hljs-string">&#x27;max-age&#x27;</span> =&gt; \Drupal\Core\Cache\Cache::PERMANENT,
]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="83" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Cache Tags</h2>
<ul>
<li>Cached data can be cached to show that it refernces something.</li>
<li>This means that when upstream caches are cleared the tagged caches can also be cleared.</li>
<li>For example, a page of content is saved. The cache of that page can be flushed from cached pages, views or anywhere else it is used.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="84" data-class="lead invert" data-theme="uncover" class="lead invert" style="--class:lead invert;--theme:uncover;" data-size="16:9">
<h2>Cache Tags</h2>
<p>Create a cache tag for node 1 and node 2.</p>
<pre><code class="language-php"><span class="hljs-string">&#x27;#cache&#x27;</span> =&gt; [
  <span class="hljs-string">&#x27;tags&#x27;</span> =&gt; [<span class="hljs-string">&#x27;node:1&#x27;</span>, <span class="hljs-string">&#x27;node:2&#x27;</span>],
]
</code></pre>
<p>Create a cache tag for current user.</p>
<pre><code class="language-php"><span class="hljs-variable">$cacheTags</span> = User:load(\Drupal::currentUser()-&gt;id())-&gt;getCacheTags();
...
<span class="hljs-string">&#x27;#cache&#x27;</span> =&gt; [
  <span class="hljs-string">&#x27;tags&#x27;</span> =&gt; <span class="hljs-variable">$cacheTags</span>,
]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="85" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Cache Contexts</h2>
<ul>
<li>This tells Drupal how to the data should be cached on the site.</li>
<li>For example, the context &quot;user.roles&quot; will store the cache for each user role.</li>
</ul>
<pre><code class="language-php"><span class="hljs-string">&#x27;#cache&#x27;</span> =&gt; [
  <span class="hljs-string">&#x27;contexts&#x27;</span> =&gt; [<span class="hljs-string">&#x27;user.roles&#x27;</span>, <span class="hljs-string">&#x27;url.path_is_front&#x27;</span>],
]

</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Cache Contexts</h2>
<ul>
<li>Cache Contexts are hierarchical, so Drupal will cache the most granular variation to avoid unnecessary variations.</li>
<li>For example, when caching a page per user its pointless to also cache a block on that page per user role.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="87" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Cache Methods</h2>
<ul>
<li>Some plugins extend the CacheableDependencyInterface interface.</li>
<li>This gives them access to the methods getCacheContexts(), getCacheTags(), and getCacheMaxAge().</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="88" data-class="lead invert" data-theme="uncover" class="lead invert" style="--class:lead invert;--theme:uncover;" data-size="16:9"><pre><code class="language-php"><span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">getCacheTags</span>(<span class="hljs-params"></span>) </span>{
  <span class="hljs-comment">// With this when your node change your block will rebuild.</span>
  <span class="hljs-keyword">if</span> (<span class="hljs-variable">$node</span> = \Drupal::routeMatch()-&gt;getParameter(<span class="hljs-string">&#x27;node&#x27;</span>)) {
    <span class="hljs-comment">// If there is node add its cachetag.</span>
    <span class="hljs-variable">$tags</span> = [<span class="hljs-string">&#x27;node:&#x27;</span> . <span class="hljs-variable">$node</span>-&gt;id()]
    <span class="hljs-keyword">return</span> Cache::mergeTags(<span class="hljs-built_in">parent</span>::getCacheTags(), <span class="hljs-variable">$tags</span>);
  }
  <span class="hljs-comment">// Return default tags instead.</span>
  <span class="hljs-keyword">return</span> <span class="hljs-built_in">parent</span>::getCacheTags();
}

<span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">getCacheMaxAge</span>(<span class="hljs-params"></span>) </span>{
  <span class="hljs-keyword">return</span> Cache::PERMANENT;
}

<span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">getCacheContexts</span>(<span class="hljs-params"></span>) </span>{
  <span class="hljs-keyword">return</span> [<span class="hljs-string">&#x27;url&#x27;</span>];
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="89" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Cache API</h2>
<ul>
<li>Get and set things from the Drupal cache.</li>
<li>Integrates with cache tags if needed.</li>
</ul>
<p>Get from cache.</p>
<pre><code class="language-php">\Drupal::cache()-&gt;get(<span class="hljs-string">&#x27;cache_id&#x27;</span>);
</code></pre>
<p>Set data to cache.</p>
<pre><code class="language-php">\Drupal::cache()-&gt;set(<span class="hljs-string">&#x27;cache_id&#x27;</span>, <span class="hljs-variable">$data</span>, <span class="hljs-variable">$max_age</span>, <span class="hljs-variable">$cache_tags</span>);
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="90" data-class="lead invert" data-theme="uncover" class="lead invert" style="--class:lead invert;--theme:uncover;" data-size="16:9">
<h2>Cache API</h2>
<pre><code class="language-php"><span class="hljs-keyword">use</span> <span class="hljs-title">Drupal</span>\<span class="hljs-title">Core</span>\<span class="hljs-title">Cache</span>\<span class="hljs-title">Cache</span>;

<span class="hljs-variable">$uid</span> = \Drupal::currentUser()-&gt;id(); 
<span class="hljs-variable">$cache_id</span> = <span class="hljs-string">&#x27;course:&#x27;</span> . <span class="hljs-variable">$uid</span>;

<span class="hljs-keyword">if</span> (<span class="hljs-variable">$data</span> = \Drupal::cache()-&gt;get(<span class="hljs-variable">$cache_id</span>)) {
  <span class="hljs-keyword">return</span> <span class="hljs-variable">$item</span>;
}

<span class="hljs-variable">$data</span> = massive_calculation();
<span class="hljs-variable">$cache_tags</span>[] = <span class="hljs-string">&#x27;uid:&#x27;</span> . <span class="hljs-variable">$uid</span>;

\Drupal::cache()-&gt;set(<span class="hljs-variable">$cache_id</span>, <span class="hljs-variable">$data</span>, Cache::PERMANENT, <span class="hljs-variable">$cache_tags</span>);

<span class="hljs-keyword">return</span> <span class="hljs-variable">$item</span>;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="91" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Cache</h2>
<ul>
<li>Some things (e.g. blocks) have special callback to return cache tags and cache context information.</li>
<li>The methods getCacheTags() getCacheContexts() must return an array informing Drupal of the tags and contexts.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="92" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h1>Templates</h1>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="93" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Tempaltes</h2>
<ul>
<li>Tell Drupal about custom templates you want to use.</li>
<li>Defined with a hook_theme() hook in modules or themes.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Templates</h2>
<ul>
<li>Custom templates can be deinfed using hook_theme().</li>
</ul>
<pre><code class="language-php"><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">my_module_theme</span>(<span class="hljs-params"></span>) </span>{
  <span class="hljs-keyword">return</span> [
    <span class="hljs-string">&#x27;my_custom_tempalte&#x27;</span> =&gt; [
      <span class="hljs-string">&#x27;variables&#x27;</span> =&gt; [
        <span class="hljs-string">&#x27;description&#x27;</span> =&gt; <span class="hljs-string">&#x27;&#x27;</span>,
        <span class="hljs-string">&#x27;some_list&#x27;</span> =&gt; [],
      ],
    ],
  ];
}
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="95" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Template</h2>
<ul>
<li>The new hook can be used just like any other theme.</li>
</ul>
<pre><code class="language-php"><span class="hljs-variable">$build</span> = [];
<span class="hljs-variable">$build</span>[<span class="hljs-string">&#x27;content&#x27;</span>] = [
  <span class="hljs-string">&#x27;#theme&#x27;</span> =&gt; <span class="hljs-string">&#x27;my_custom_tempalte&#x27;</span>,
  <span class="hljs-string">&#x27;#description&#x27;</span> =&gt; <span class="hljs-keyword">$this</span>-&gt;t(<span class="hljs-string">&#x27;A description.&#x27;</span>),
  <span class="hljs-string">&#x27;#some_list&#x27;</span> =&gt; [<span class="hljs-string">&#x27;item1&#x27;</span>, <span class="hljs-string">&#x27;item2&#x27;</span>],
];
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="96" data-class="lead invert" data-theme="uncover" class="lead invert" style="--class:lead invert;--theme:uncover;" data-size="16:9">
<h2>Template</h2>
<ul>
<li>The custom theme needs a custom tempalte.</li>
<li>The &lt;em&gt;templates&lt;/em&gt; directory is the default location for templates in a module.</li>
<li>Our hook will use &lt;em&gt;templates/my_custom_tempalte.html.twig&lt;/em&gt;.</li>
</ul>
<pre><code class="language-twig"><span class="xml"><span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span></span><span class="hljs-template-variable">{{ description }}</span><span class="xml"><span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>

</span><span class="hljs-template-tag">{% <span class="hljs-name"><span class="hljs-keyword">for</span></span> list_item in some_list %}</span><span class="xml">
  </span><span class="hljs-template-variable">{{ list_item }}</span><span class="xml">
</span><span class="hljs-template-tag">{% <span class="hljs-name"><span class="hljs-keyword">endfor</span></span> %}</span><span class="xml">

</span></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="97" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Try it!</h2>
<ul>
<li>Create a hook_theme().</li>
<li>Create a twig file.</li>
<li>Render it in a normal render array.</li>
</ul>
<p><strong>Hint</strong>: Some cache clearing may be needed.</p>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="98" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h1>CSS &amp; JavaScript</h1>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="99" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Asset Libraries</h2>
<ul>
<li>CSS and JavaScript are loaded using asset libraries.</li>
<li>Defined in a *.libraries.yml file.</li>
<li>A library can contain both CSS and JavaScript files.</li>
<li>Can collect together functionality.</li>
<li>Dependencies can be used to ensure libraries are loaded together.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="100" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Define A Library</h2>
<ul>
<li>A library file in a module.</li>
</ul>
<pre><code class="language-yml"><span class="hljs-attr">some_library:</span>
  <span class="hljs-attr">version:</span> <span class="hljs-number">1.</span><span class="hljs-string">x</span>
  <span class="hljs-attr">css:</span>
    <span class="hljs-attr">layout:</span>
      <span class="hljs-attr">css/some-library-layout.css:</span> {}
    <span class="hljs-attr">theme:</span>
      <span class="hljs-attr">css/some-library-theme.css:</span> {}
  <span class="hljs-attr">js:</span>
    <span class="hljs-attr">js/some-library.js:</span> {}
  <span class="hljs-attr">dependencies:</span>
    <span class="hljs-bullet">-</span> <span class="hljs-string">core/jquery</span>
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="101" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>CSS Style Types</h2>
<ul>
<li>There are 5 types of CSS types which control how the order in which the CSS files are loaded.</li>
</ul>
<p>base<br />
layout<br />
component<br />
state<br />
theme</p>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="102" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Libraries Attachment</h2>
<ul>
<li>hook_page_attachments() can attach any library to any page.</li>
</ul>
<pre><code class="language-php"><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">mymodule_page_attachments</span>(<span class="hljs-params"><span class="hljs-keyword">array</span> &amp;<span class="hljs-variable">$attachments</span></span>) </span>{
  <span class="hljs-variable">$attachments</span>[<span class="hljs-string">&#x27;#attached&#x27;</span>][<span class="hljs-string">&#x27;library&#x27;</span>][] = <span class="hljs-string">&#x27;mympdule/some_library&#x27;</span>;
  }
}
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="103" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Try it!</h2>
<ul>
<li>Create CSS code to change the background colour of the site.</li>
<li>Create a library.</li>
<li>Inject CSS into the site.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="104" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Libraries Attachment</h2>
<ul>
<li>Attach the library to any render array.</li>
<li>For example, in a controller:</li>
</ul>
<pre><code class="language-php"><span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">action</span>(<span class="hljs-params"></span>) </span>{
  <span class="hljs-variable">$build</span> = [];

  <span class="hljs-variable">$build</span>[<span class="hljs-string">&#x27;#attached&#x27;</span>][<span class="hljs-string">&#x27;library&#x27;</span>][] = <span class="hljs-string">&#x27;mympdule/some_library&#x27;</span>;

  <span class="hljs-keyword">return</span> <span class="hljs-variable">$build</span>;
}
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="105" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Try it!</h2>
<ul>
<li>Inject the library into a controller.</li>
<li>Make sure the library appears at the bottom of the page.</li>
</ul>
<p><strong>Hint</strong>: The <em>footer</em> setting will come in handy here.</p>

<h2>Custom Blocks</h2>
<ul>
<li>Add a class to src\Plugin\Block.</li>
<li>Needs a @Block annotation.</li>
<li>Extends Drupal\Core\Block\BlockBase.</li>
<li>The build() method returns content as a render array.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>

<h2>Custom Block</h2>
<pre><code class="language-php"><span class="hljs-keyword">namespace</span> <span class="hljs-title">Drupal</span>\<span class="hljs-title">mymodule</span>\<span class="hljs-title">Plugin</span>\<span class="hljs-title">Block</span>;

<span class="hljs-keyword">use</span> <span class="hljs-title">Drupal</span>\<span class="hljs-title">Core</span>\<span class="hljs-title">Block</span>\<span class="hljs-title">BlockBase</span>;

<span class="hljs-comment">/**
 * Provides a custom block.
 *
 * <span class="hljs-doctag">@Block</span>(
 *  id = &quot;mymodule_custom_block&quot;,
 *  label = &quot;MyModule Custom Block&quot;,
 *  admin_label = <span class="hljs-doctag">@Translation</span>(&quot;MyModule Custom Block&quot;),
 * )
 */</span>
<span class="hljs-class"><span class="hljs-keyword">class</span> <span class="hljs-title">ArticleHeaderBlock</span> <span class="hljs-keyword">extends</span> <span class="hljs-title">BlockBase</span> </span>{
  <span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">build</span>(<span class="hljs-params"></span>) </span>{}
}

</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>

<h2>Configure Blocks</h2>
<ul>
<li>The blockForm()/blockSubmit() allows configuration options to be saved to the block.</li>
</ul>
<pre><code class="language-php"><span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">blockForm</span>(<span class="hljs-params"><span class="hljs-variable">$form</span>, FormStateInterface <span class="hljs-variable">$form_state</span></span>) </span>{
  <span class="hljs-variable">$form</span>[<span class="hljs-string">&#x27;setting&#x27;</span>] = [
    <span class="hljs-string">&#x27;#type&#x27;</span> =&gt; <span class="hljs-string">&#x27;textfield&#x27;</span>,    
    <span class="hljs-string">&#x27;#default_value&#x27;</span> =&gt; <span class="hljs-keyword">$this</span>-&gt;configuration[<span class="hljs-string">&#x27;setting&#x27;</span>],
  ];
  <span class="hljs-keyword">return</span> <span class="hljs-variable">$form</span>;
}

<span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">blockSubmit</span>(<span class="hljs-params"><span class="hljs-variable">$form</span>, FormStateInterface <span class="hljs-variable">$form_state</span></span>) </span>{
  <span class="hljs-keyword">$this</span>-&gt;configuration[<span class="hljs-string">&#x27;setting&#x27;</span>] = <span class="hljs-variable">$form_state</span>-&gt;getValue(<span class="hljs-string">&#x27;setting&#x27;</span>);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="113" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">

<h2>Block Caches</h2>
<ul>
<li>The methods getCacheTags() getCacheContexts() must return an array informing Drupal of the tags and contexts.</li>
</ul>
<pre><code class="language-php"><span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">getCacheTags</span>(<span class="hljs-params"></span>) </span>{
  <span class="hljs-variable">$node</span> = \Drupal::routeMatch()-&gt;getParameter(<span class="hljs-string">&#x27;node&#x27;</span>);
  <span class="hljs-keyword">return</span> Cache::mergeTags(<span class="hljs-built_in">parent</span>::getCacheTags(), [<span class="hljs-string">&#x27;node:&#x27;</span> . <span class="hljs-variable">$node</span>-&gt;id()]);
}
</code></pre>
<pre><code class="language-php"><span class="hljs-keyword">public</span> <span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">getCacheContexts</span>(<span class="hljs-params"></span>) </span>{
  <span class="hljs-keyword">return</span> Cache::mergeContexts(<span class="hljs-built_in">parent</span>::getCacheContexts(), [<span class="hljs-string">&#x27;route&#x27;</span>]);
}
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="115" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">

<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="116" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Updates</h2>
<ul>
<li>Modules can provide update hooks to update older versions of the module.</li>
<li>Mainly involved with updating database tables but can also be used to add defaults for new config items.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="117" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Updates</h2>
<ul>
<li>The hook hook_update_N() is used to run updates.</li>
<li>This must be placed into a mymodule.install file.</li>
</ul>
<pre><code class="language-php"><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">mymodule_update_9001</span>(<span class="hljs-params">&amp;<span class="hljs-variable">$sandbox</span> = <span class="hljs-literal">NULL</span></span>) </span>{

}
</code></pre>
<ul>
<li>Each update hook is run in sequence. 9001, 9002, 9003 etc.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="118" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Updates</h2>
<ul>
<li>Updates can be run by visiting <code>update.php</code> or by running <code>drush updatedb</code>.</li>
<li>Drush updates are preferred due to page timeouts and cli memory considerations.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="119" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Updates</h2>
<ul>
<li>Update a configuration item.</li>
</ul>
<pre><code class="language-php"><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">mymodule_update_9001</span>(<span class="hljs-params">&amp;<span class="hljs-variable">$sandbox</span> = <span class="hljs-literal">NULL</span></span>) </span>{
  \Drupal::service(<span class="hljs-string">&#x27;config.factory&#x27;</span>)
    -&gt;getEditable(<span class="hljs-string">&#x27;system.performance&#x27;</span>)
    -&gt;set(<span class="hljs-string">&#x27;css.preprocess&#x27;</span>, <span class="hljs-literal">FALSE</span>)
    -&gt;set(<span class="hljs-string">&#x27;js.preprocess&#x27;</span>, <span class="hljs-literal">FALSE</span>)
    -&gt;save();
}
</code></pre>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="120" data-class="lead invert" data-theme="uncover" class="lead invert" style="--class:lead invert;--theme:uncover;" data-size="16:9">
<h2>Updates</h2>
<ul>
<li>Create a new table.</li>
</ul>
<pre><code class="language-php"><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-title">mymodule_update_9001</span>(<span class="hljs-params">&amp;<span class="hljs-variable">$sandbox</span> = <span class="hljs-literal">NULL</span></span>) </span>{
  <span class="hljs-variable">$spec</span> = [
  <span class="hljs-string">&#x27;description&#x27;</span> =&gt; <span class="hljs-string">&#x27;A table to store a field.&#x27;</span>,
  <span class="hljs-string">&#x27;fields&#x27;</span> =&gt; [
    <span class="hljs-string">&#x27;myfield1&#x27;</span> =&gt; [
      <span class="hljs-string">&#x27;description&#x27;</span> =&gt; <span class="hljs-string">&#x27;Myfield1.&#x27;</span>,      
      <span class="hljs-string">&#x27;type&#x27;</span> =&gt; <span class="hljs-string">&#x27;varchar&#x27;</span>,
      <span class="hljs-string">&#x27;length&#x27;</span> =&gt; <span class="hljs-number">255</span>,
      <span class="hljs-string">&#x27;not null&#x27;</span> =&gt; <span class="hljs-literal">TRUE</span>,
      <span class="hljs-string">&#x27;default&#x27;</span> =&gt; <span class="hljs-string">&#x27;&#x27;</span>,
    ],
    <span class="hljs-string">&#x27;primary key&#x27;</span> =&gt; [<span class="hljs-string">&#x27;myfield1&#x27;</span>],
  ]; 
  <span class="hljs-variable">$schema</span> = Database::getConnection()-&gt;schema();
  <span class="hljs-variable">$schema</span>-&gt;createTable(<span class="hljs-string">&#x27;mytable&#x27;</span>, <span class="hljs-variable">$spec</span>);
}
</code></pre>
</section>

<h2>Dependencies</h2>
<ul>
<li>Drupal can install other modules or include third party libraries automatically.</li>
</ul>

<h2>Default Configuration</h2>
<ul>
<li>Drupal can install configuration for you when you install the module.</li>
<li>Useful for installing entity types or adding fields.</li>
<li>Configuration files in <strong>module/config/install</strong> will be installed.</li>
<li>Configuration files in <strong>module/config/optional</strong> will be installed if all their dependencies are met.</li>
</ul>
<footer>Philip Norton <a href="https://www.hashbangcode.com">hashbangcode.com</a> <a href="https://twitter.com/hashbangcode">@hashbangcode</a> <a href="https://twitter.com/philipnorton42">@philipnorton42</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="128" data-class="lead invert" data-footer="Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42)" data-theme="uncover" class="lead invert" style="--class:lead invert;--footer:Philip Norton [hashbangcode.com](https://www.hashbangcode.com) [@hashbangcode](https://twitter.com/hashbangcode) [@philipnorton42](https://twitter.com/philipnorton42);--theme:uncover;" data-size="16:9">
<h2>Default Configuration</h2>
<pre><code>config/
  install/
    mymodule.settings.yml
  optional/
    pathauto.pattern.mymodule.yml
</code></pre>
<ul>
<li>mymodule.settings.yml will be installed.</li>
<li>pathauto.pattern.mymodule.yml will be installed if the Path Auto module is installed.</li>
</ul>

<li>Use contfiguration to control what your module acts upon.</li>
<li>You should be thinking &quot;this might make a good contrib module&quot;.</li>
<li>Collaboration over competition.</li>
</ul>
